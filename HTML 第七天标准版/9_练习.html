<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul li{
			width: 50px;
			height: 50px;
			border: 2px solid rgb(200,201,202);

			display: inline-block;
			margin-right: 10px;
			text-align: center;
			line-height: 50px;

			font-size: 25px;
			color: rgb(0,0,178);
		}
		ul li:hover{
			border-color: rgb(35,107,255);
			background: rgb(239,246,255);
			color: rgb(0,0,197);

			border-radius: 50%;
			box-shadow: 5px 5px 5px #ccc;
		}
	</style>
</head>
<body>
	<!-- ul>li{$}*10 -->
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<!-- <li>下一页</li> -->
	</ul>
</body>
</html>
