	<script type="text/javascript">
		/*
		 转化成文字
		 *
		 * 1.String()
		 * 2. +
		 * 3. toString()
		 * 
		 * 使用 String(),我们需要将转化的内容放置在括号内部
		 * 使用 toString() ,我们需要让哪一个变量变成字符串,
		 * 就在这个变量后面去书写 .toString()*/
		var flet = true;
		var ret1 = flet.toString();//调用某一个方法
		console.log(ret1);
		//或者写成
		var flet = true;//调用某一个方法
		console.log(flet.toString());
		
	</script>
