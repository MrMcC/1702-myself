<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 转化为数字
		 *
		 * 1.Number()
		 *       将当前内容转化为数字
		 * 2.parseInt()
		 *       将当前内容转化为整数
		 * 3.parseFloat()
		 *       将当前内容转化为浮点数(小数)
		 * */
		console.log(parseInt("123"));
		console.log(parseInt("+123"));
		console.log(parseInt("-123"));
		console.log(parseInt("      123"));
		
		console.log(parseInt("12.3"));
		console.log(parseInt("12asd1das"));
		console.log(parseInt("+"));
		console.log(parseInt("-"));
		console.log(parseInt("asd1123"));
		
		console.log(parseFloat("12.3"));
		console.log(parseFloat("     12.3"));
		console.log(parseFloat("12.3+1323"));
		console.log(parseFloat("12..3"));
		console.log(parseFloat(".12"));
		/*
		 parseInt()
		    1.在转化数字的时候,会将前面的空格忽略
		    2.在转化的过程中,如果内容中间部分存在无法转化的内容,
		      则会从前向后尽可能的转化
		      如果第一个字符就是无法转化的内容,则返回  NaN
		    3.parseInt() 在使用的过程中其实可以放置两个参数,
		                   需要转化的内容
		                   需要转化的内容的进制
		                   如果未填写第二个参数,则默认以十进制转化
		 * */
           document.write(parseInt("10")+"<br>");   //10
           document.write(parseInt("19",10)+"<br>");   //19
           document.write(parseInt("11",2)+"<br>");   //3
           document.write(parseInt("1f",16)+"<br>");   //31
           document.write(parseInt("17",8)+"<br>");   //15
//         1f,16:  15*16^0+1*16*1
           /*
            Number和parseInt 的区别
            * 
            * 1.parseint 是对数字进行取整
            *   number 只是对数字进行转化
            * 2.parseint 从前向后进行转化,直至不能识别的内容为止
            *   number 只要后面存在无法转化的,直接返回 NaN
            **/
           console.log(Number(10.001));//10.001
           console.log(parseInt(10.001));//10
           
           console.log(Number(10+3.8));//13.8
           console.log(parseInt(10+3.8));//13
           
           console.log(Number('123'));//123
           console.log(parseInt("123"));//123
           
           console.log(Number('123asd'));//NaN
           console.log(parseInt("123asd"));//123
           console.log(Number('asd123'));//NaN
           console.log(parseInt("asd123"));//NaN
           
           console.log(Number('123+123'));//NaN 只要是双引号括起来的就已经是字符串了,不会再运算
           console.log(parseInt("123+123"));//123 将字符串里的数字转化出来
           
           //10-> 10.00
           console.log(parseFloat(10.00));//并不可以
           /*
            toFixed
            * 可以按照指定的小数去返回数值
            * 返回的内容为 字符串
            * */
           var num = 10;
           console.log(num.toFixed(2));
	</script>
</html>
