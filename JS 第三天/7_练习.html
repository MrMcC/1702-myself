<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
//黄口：十岁以下 			<10
//弱冠：二十岁以下 			10 ~ 20
//而立之年：三十岁			20 ~ 30
//不惑之年：四十岁	 		30 ~ 40
//知天命：五十岁			40 ~ 50
//花甲：六十岁				50 ~ 60
//耄耋：九十岁以上			60 ~ 90
//期颐：百岁之人			90 ~ 100
//妖精：百岁之上			>100

		var num = parseInt(prompt("请输入您的年龄"));
		
		if(num < 10){
			alert("黄口:十岁以下")
		}
		else{
			if(num < 20){
				alert("弱冠:二十岁以下")
			else{
				if(num < 30){
					alert("而立之年")
				else{
					if(num < 40){
						alert("不惑之年")
					else{
						if(num < 50){
							alert("知天命")
						else{
							if(num < 60){
								alert("花甲")
							else{
								if(num < 90){
									alert("耄耋")
								else{
									if(num < 100){
										alert("起鼓")
									else{
										alert("妖精")
									}
								}
								}
							}
							}
						}
						}
					}
					}
				}
				}
			}
			}
		}
	</script>
</html>
