<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;
            font-size: 50px;
        }
        .fff-enter-active, .fff-leave-active {
            transition: opacity .5s
        }
        .fff-enter, .fff-leave-active {
            opacity: 0
        }
    </style>
</head>
<body>
    <div id="app">
        <!--缩写@click=""-->
        <button v-on:click="changeBol()">切换显示隐藏</button>
        <transition name="fff">
            <div v-if="bol" class="div1">div1</div>
        </transition>

    </div>
</body>
<script>
    //  初始化,类似于ng-moudle
    var vm = new Vue({
        //选择器,类似于ng-app,指定vue的作用范围
        el:"#app",
        //初始化数据
        data: {
            //数据默认都会挂在vm实例下,调用的时候直接vm.xx或this.xx就可以
            bol: true
        },
        //方法
        methods: {
            changeBol : function () {
                this.bol = !this.bol
            }
        }
    })
</script>
</html>
