<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    {{total}}
    <!--加()?-->
    <my-btn @zhangsan="incrementTotal"></my-btn>
    <my-btn v-on:zhangsan="incrementTotal"></my-btn>
    <my-btn v-on:zhangsan="incrementTotal"></my-btn>
</div>
</body>
<script type="text/javascript">

    // 源数据
    // var model = {counter:0}
    //全局和局部区别?
    Vue.component("my-btn",{
        template:'<button @click="counterUp()">{{ counter }}</button>',
        data(){
            return {
                counter: 0,
                speed: 3
            }
        },
        methods:{
            counterUp(){
                this.counter += this.speed
                //子往父传递参数
                this.$emit("zhangsan",this.speed)
            }
        }
    })

    new Vue({
        el: "#app",
        data: {
            total: 0
        },
        methods:{
            incrementTotal(speed){
                console.log(speed)
                // console.log('触发了父组件的方法')
                this.total += speed
            }
        }
    })
</script>
</html>
