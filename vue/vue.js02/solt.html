<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <page>
        <page-header v-if="!login"></page-header>
        <login-header v-if="login"></login-header>
    </page>
</div>
</body>
<script type="text/javascript">
    // 未登录的header
    Vue.component("page-header",{
        template:`
		<header>我是未登录header</header>
	`
    })
    // 已登录的header
    Vue.component("login-header",{
        template:`
		<header>我是已登录header</header>
	`
    })
    //如果都没有时候用slot分发里的内容
    Vue.component("page",{
        template:`
		<div>
			<slot>我是默认头部的内容</slot>
			<main>我是主体内容</main>
		</div>
	`
    })

    var vm = new Vue({
        el: "#app",
        data: {
            login: false
        },
        methods:{

        }
    })
</script>
</html>
