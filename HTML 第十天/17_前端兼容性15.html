<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.bix{
			width: 201px;
			height: 201px;
			border: 1px solid #000;
			position: relative;
		}
		.box span{
			width: 20px;
			height: 20px;
			background: yellow;
			position: absolute;
			right: -1px;
			bottom: -1px;
		}
		/*如果绝对定位的父级宽和高是奇数的时候，子级元素的right 和bottom 会有1px 的偏差
		解决方法： 只能和美工阿爷商量
		           无法修复只能避免*/
	</style>
</head>
<body>
	<div class="box"><span></span></div>
</body>
</html>
