<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			background: red;
			border: 1px solid red;
		}
		.div{
			width: 100px;
			height: 100px;
			background: blue;
			margin: 100px;
		}
		/*在ie 6／7／8下，父级有边框的时候，子级的margin 会失效
		在ie下的大部分兼容性问题都是因为 hasLayout 属性触发的问题，
		 尽量触发haslayout 可以减少ie 的问题
		 haslayout只在ie 6/7/8中有*/
	</style>
</head>
<body>
	<div class="box">
		<div class="div"></div>
	</div>
</body>
</html>
