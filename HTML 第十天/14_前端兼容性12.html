<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 400px;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
			width: 400px;
		}
		/*在ie 6下的文字溢出bug
		子元素的宽度和父级的宽度如果相差小于3培训的时候，两个浮动元素中间有注释活着内联元素的时候，就会出现文字溢出，内联元素越多，溢出越多 如果中间时注释也会触发
		解决方法：用块元素包起来*/
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">我是一个男人</div>
	</div>
</body>
</html>
