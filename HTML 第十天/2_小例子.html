<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 500px;
			height: 100px;
			border: 3px solid #000;

			margin: 10px auto;

			/*padding-top: 100px;*/

			position: relative;
		}
		.content{
			width: 500px;
			
			height: 0;

			/*height: 200px;*/
			background: blue;
			/*border: 1px solid green;*/
			/*margin-top: 100px;*/
			
			/*display: none;*/
			
			/*position: relative;*/
			/*top: 100px;*/

			position: absolute;
			top: 100px;
			left: 0;
	/*transition和display有兼容性问题*/
			-webkit-transition: all 3s,background 3s;
			-moz-transition: all 3s,background 3s;
			-ms-transition: all 3s,background 3s;
			-o-transition: all 3s,background 3s;
			transition: all 3s,background 3s;
			
			/*font-size: 0px;*/
			line-height: 200px;
			text-align: center;
			font-size: 20px;

			overflow: hidden;
		}
		.wrap:hover .content{
			height: 200px;
			background: pink;
			/*display: block;*/

			/*font-size: 20px;*/
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
			购物车中还没有商品，请及时选购！
		</div>
	</div>
</body>
</html>
