<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0px;
	}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
			margin: 100px;

		解决方案：display：inline；*/
	</style>
	
</head>
<body>
	<div class="box"></div>
</body>
</html>
