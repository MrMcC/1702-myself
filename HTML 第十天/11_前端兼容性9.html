<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			margin:0;
			padding: 0;
			list-style: none;
			width: 300px;
		}
		li{
			height: 30px;
			border: 1px solid #000;
		}
		a{
			width: 100px;
			height: 30px;
			float: left;
			background: red;
		}
		span{
			width: 100px;
			height: 30px;
			float: right;
			background: blue;
		}
		/*在ie6/7下，li本身没有浮动，li里面的内容有浮动，li会产生一个间隙*/
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="javascript:;"></a>
			<span></span>
		</li>
		<li>
			<a href="javascript:;"></a>
			<span></span>
		</li>
		<li>
			<a href="javascript:;"></a>
			<span></span>
		</li>
	</ul>
</body>
</html>
