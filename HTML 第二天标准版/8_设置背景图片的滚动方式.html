	<style type="text/css">

			width: 500px;
			height: 2000px;
			background:
				red
				url("img/detail.jpg")
				no-repeat
				bottom
				;

/*
	不推荐大家使用

	background-attachment
		设置背景图片是否随着界面的滚动而滚动

		属性：
			scroll 	： 滚动的
					   默认值
			fixed 	： 固定的

			造成内容的偏移
			偶尔会造成内容的丢失
			（跟定位冲突）

			推荐大家使用定位来完成
 */
		background-attachment: fixed;




		}
