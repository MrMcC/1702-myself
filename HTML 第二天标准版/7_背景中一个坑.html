<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;

/*
	设置背景的内容的时候，在开始位置如果
	使用分割写法，若后面采用了背景的复合写法
	则会导致之前书写的部分内容失效

	解决方案：
		1.顺序进行调整
		2.将分割的部分直接写在复合写法中

 */
	background-color: red;
	background-repeat: no-repeat;
	background-position: 100px 100px;
	background: url("img/detail.jpg");

	border: 1px solid #000;

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
