<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Google</title>
	<style type="text/css">
		.div_1{
			width: 632px;
			height: 357px;
			border:1px solid #B3B3B3;
			border-radius: 20px;
			margin-right: auto;
			margin-left: auto;
		}
		.div_2{
			width: 280px;
			height: 95px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 20px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		.div_3{
			width: 580px;
			height: 35px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 30px;
		}
		input{
			width: 100%;
			height: 100%;
		}
		/*为啥我把div设宽高就可以居中*/
		.div_4{
			width: 170px;
			height: 25px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 30px;
		}
		/*如何让google搜索（内联标签）背景变大*/
		a{
			text-decoration: none;
			background: #E6E6E6;
			color: #666666;
			font-size: 16px;
		}
		.div_5{
			width: 150px;
			height: 100px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="div_1">
		<div class="div_2">
			<img src="img/google1.png" alt="">
		</div>
		<div class="div_3">
			<input type="text">
		</div>
		<div class="div_4">
			<a href="javascript:;">Google搜索</a>
			<a href="javascript:;">手气不错</a>
		</div>
		<div class="div_5">
			<a href="javascript:;" style="font-size:20px;color: blue;text-decoration: underline;background: white;font-weight: bold; ">google.com.hk</a>
		</div>
		<div class="div_6">
			请收藏我们的网址
		</div>
	</div>
</body>
</html>
