<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 600px;
			height: 300px;
			border: 3px solid #000;
			/*让 div 水平居中*/
			margin-left: auto;
			margin-right: auto;
			/*设置文字大小*/
			font-size: 100px;
			/*设置文字颜色*/
			color: green;
			/*设置水平对齐方式
			      left  左对齐  right 右对齐  center 居中对齐*/
			text-align: center;
			/*数值对齐vertical-align:middle 不行
			  设置行高用line-height*/
			line-height: 300px;
			/*设置文字的修饰线
			         下滑线 underline */
			text-decoration: underline;
			/*设置文字间距*/
			letter-spacing: 50px;
			/*CSS 3*/
			/*设置文字的阴影
			         水平方向偏移程度 
			         竖直方向偏移程度
			         模糊程度 （0不模糊） 
			         阴影颜色*/
			text-shadow: 40px 40px 10px gray;
			/*设置盒子阴影*/
			box-shadow: 40px 40px 50px gray;

		}
	</style>
</head>
<body>
	<div>
		缪先生
	</div>
</body>
</html>
