<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width: 500px;
			height: 300px;
			margin:100px;
			padding:100px;
		}
	</style>
</head>
<body>
	<!-- 内联块元素标签
	            图片相关元素
	            img   单标签 （内部不能包含其他内容）
	                  语义：定义图片
	            属性：src  指定图片文件所在的位置，
	                      这个位置可以是相对位置（每个文件都要设置img js css文件夹）
	                      也可以是绝对位置
	                      （获取的是图片的资源 网页上右键复制图片地址） -->
	<!-- <img src="img/d4907d2be82cc4043376e49788f4e941.jpg"> -->
	<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3921729639,2469058464&fm=11&gp=0.jpg" alt="童颜巨乳">	
			     <!-- alt   指定一段文本作为图片的提示信息
			               1.若图片加载失败 提示用户图片内容（前边图片不显示的时候alt才显示）
			               2.配合 SEO  搜索
			                seo  搜索引擎优化 -->
	<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3921729639,2469058464&fm=11&gp=0.jpg" alt="童颜巨乳">	
	<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3921729639,2469058464&fm=11&gp=0.jpg" alt="童颜巨乳">
	<span>童颜巨乳</span>
</body>
</html>
