<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 200px;height: 400px;background-color: pink;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="li1">itme 1</li>
			<li id="li2">itme 2</li>
			<li id="li3">itme 3</li>
			<li id="li4">itme 4</li>
			<li id="li5">itme 5</li>
		</ul>
		<script type="text/javascript">
			var ul = document.querySelector("ul")
			ul.onclick = function(e){ //用ul代理事件执行li的点击
				var li = e.target;
				switch(li.id){
					case "li1":
						console.log("1")
						break;
					case "li2":
						console.log("2")
						break;	
					case "li3":
						console.log("3")
						break;
					case "li4":
						console.log("4")
						break;
					case "li5":
						console.log("5")
						break;
					default:
						break;
				}
			}
		</script>
	</body>
</html>
