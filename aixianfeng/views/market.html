<style>
    .category{
        overflow: hidden;
        height: 100%;
    }
    .categories{
        float: left;
        width: 23.75%;
        height: 100%;
    }
    .categories>li{
        height: 4rem;
        color: #6d6d6d;
        border-bottom: 0.1rem solid #e0e0e0;
        box-sizing: border-box;
        overflow: hidden;
    }
    .categories>li>span{
        display: block;
        height: 3rem;
        line-height: 3rem;
        text-align: center;
        margin-top: 0.5rem;
        border-left: 0.6rem solid #f8f8f8;
    }
    .categories>li>span.active{
        border-left: 0.6rem solid #f0d001;
    }
    .product-filter{
        background-color: white;
        float: right;
        width: 76%;
        height: 100%;
        position: relative;
    }
    .filter-titles{
        width: 100%;
        overflow: hidden;
    }
    .filter-titles>li{
        float: left;
        width: 50%;
        height: 4rem;
        overflow: hidden;
        border-bottom: 0.1rem solid #e0e0e0;
        box-sizing: border-box;
    }
    .filter-titles>li>p{
        margin-top: 1.25rem;
        text-align: center;
        color: #6d6d6d;
    }
    .filter-titles>li:nth-child(1)>p{
        border-right: 0.1rem solid #e0e0e0;
    }
    .filter-titles>li>p>var{
        display: inline-block;
        background: url("./images/filter-titles-down.png") no-repeat 80% 40%;
        width: 1.3rem;
        height: 1.8rem;
        background-size: auto 0.5rem;

        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        transition: 1s ease;
        -webkit-transition: 0.5s ease;
        transform-origin: 60% 40%;
    }
    .filter-titles>li>p.active>var{
        transform: rotate(-180deg);
        -webkit-transform: rotate(-180deg);
    }

    .filter-items{
        width: 100%;
        z-index: 10;
        position: absolute;
        top: 4rem;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
        display: none;

    }
    .act{
        display: block;
        background-color: rgba(0,0,0,0.1);
    }
    .filter-items>ul{
        padding-bottom: 1rem;
        background-color: rgba(255,255,255,1);
        overflow: hidden;

    }
    .filter-items>ul>li{
        float: left;
        padding: 0.7rem 0.9rem;
        border: 0.1rem solid #e6d056;
        border-radius: 0.4rem;
        margin: 0.8rem 0 0 0.8rem;
    }

    .productList-wrap{
        position: absolute;
        top: 8.5rem;
        bottom: 0;
        left: 24%;
        right: 0;
        width: 76%;
        overflow-y: scroll;
        background-color: #fff;
        z-index: 8;
        padding-bottom: 5rem;
    }

    .productList-wrap>li{
        border-bottom: 0.1rem solid #e1dbdd;
        padding: 0.8rem 1rem;
    }
    .productList-wrap>li>dl{
        overflow: hidden;
    }
    .productList-wrap>li>dl>dt{
        width: 8rem;
        height: 8rem;
        float: left;
        overflow: hidden;
    }
    .productList-wrap>li>dl>dt>img{
        width: 100%;
    }
    /*第一个dd*/
    .product-item-title{
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        margin-bottom: 2.9rem;
        padding-left: 0.5rem;
    }
    /*第二个dd*/
    .product-specifics-wrap{
        overflow: hidden;
        padding-left: 0.5rem;
    }
    /*第二个dd里第一个div*/
    .product-specifics{
        float: left;
        width: 30%;
        overflow: hidden;
    }
    .product-specifics>span{
        display: block;
        color: #858585;
        margin-bottom: 0.5rem;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
    }
    .product-specifics>var{
        color: #f40;
    }
    /*第二个dd里第二个div*/
    .product-operate{
        float: right;
        width: 70%;
    }
    /* + */
    .inner {
        float: right;
        width: 1.5rem;
        height: 1.5rem;
        border: 0.1rem solid #dcbd9e;
        border-radius: 50%;
        text-align: center;
        line-height: 1.5rem;
        color: #d73e00;
        font-size: 2rem;
        margin: 0 0.5rem;
    }
    .product-operates-item{
        float: right;
        font-size: 1.5rem;
        height: 2.5rem;
        line-height: 2rem;
    }
    /*添加购物车的 起点动画位置*/
    .addAnimate{
        position: fixed;
        width: 8rem;
        height: 8rem;
        z-index: 888;
        -webkit-transform: rotate(30deg) scale(0.5);
        transform: rotate(30deg) scale(0.5);
        -webkit-transition: all 0.5s cubic-bezier(0.58,-1.15, 0.99, 1.07);
        transition: all 0.5s cubic-bezier(0.58,-1.15, 0.99, 1.07);
        opacity: 0.9;
    }
    .addAnimate>img{
        width: 100%;
        border-radius: 50%;
    }

</style>
<div class="category">
    <!--左边的列表-->
    <ul class="categories">
        <!--请求数据时候把左边的数据赋值给了$scope.categories-->
        <li ng-repeat="item in categories" ng-click="changeCategoriesIndex(item.id)"><span ng-class="{true: 'active'}[activeCategoriesId == item.id]">{{item.name}}</span></li>
    </ul>
    <div class="product-filter">
        <ul class="filter-titles">
            <!--active指旋转小三角-->
            <li><p ng-class="{true: 'active'}[allCategories]" ng-click="changeCategorieBol()">全部分类<var>&nbsp;</var></p></li>
            <li><p ng-class="{true: 'active'}[ranking]" ng-click="changeRankingBol()">综合排序<var>&nbsp;</var></p></li>
        </ul>
        <!--如果任意一个是true,那么这个就显示,act指显示的类-->
        <div class="filter-items" ng-class="{true: 'act'}[allCategories|| ranking]">
            <ul>
                <!--获取到每个cids对象 就是小方框 点击时更改底下的products-->
                <li ng-repeat="item in filterItems" ng-click="filterProduct(item)">{{item.name}}</li>
            </ul>
        </div>
    </div>
    <!--右边的产品列表-->
    <ul class="productList-wrap">
        <li ng-repeat="item in productsItem">
            <dl>
                <dt><img src="{{item.img}}" alt=""></dt>
                <dd class="product-item-title">{{item.name}}</dd>
                <dd class="product-specifics-wrap">
                    <div class="product-specifics">
                        <span>{{item.specifics}}</span>
                        <var>{{item.price}}</var>
                    </div>
                    <div class="product-operate">
                        <!--点击时候把当前产品的对象传过去-->
                        <span class="inner" ng-click="addNum(item)">+</span>
                        <span class="product-operates-item" ng-show="item.pre_state>0">{{item.pre_state}}</span>
                        <span class="inner" ng-click="subNum(item)" ng-show="item.pre_state>0">-</span>
                    </div>
                </dd>
            </dl>
        </li>
    </ul>
    <!--点击加号时的动画-->
    <div class="addAnimate" ng-repeat="item in addCartItem" ng-style="item.cartStartPosition">
        <img src="{{item.cartImg}}" alt="">
    </div>
</div>
