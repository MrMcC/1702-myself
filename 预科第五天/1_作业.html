<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style type="text/css">
		.div_wrap{border: 1px solid red;float: left;}
		.span_1{width: 100px;height: 80px;background: red;float: left;}
		.span_2{width: 80px;height: 100px;background: yellow;float:left; }
		.span_3{width: 100px;height: 80px;background: blue;float: left;}
		.span_4{width: 100px;height: 80px;background: blue;float: left;margin-top: 10px;}
		.span_5{width: 100px;height: 80px;background: red;float:left; margin-top: -70px;}
		.span_6{width: 80px;height: 100px;background: yellow;float: left;margin-top: -60px;}
		.span_7{width: 100px;height: 80px;background: blue;float: left;margin-top: 10px;}
		.span_9{width: 100px;height: 80px;background: red;float: left;margin-top: -70px;}
	</style>

</head>
<body>
<div class="div_wrap">
	<div class="div_1">
		<span class="span_1"></span>
		<span class="span_2"></span>
		<span class="span_3"></span>
	</div>
	<div class="div_2">
		<span class="span_4"></span>
		<span class="span_5"></span>
		<span class="span_6"></span>
	</div>
	<div class="div_3">
		<span class="span_7"></span>
		<span class="span_8"></span>
		<span class="span_9"></span>
	</div>
</div>

</body>
</html>
