<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*通过伪类增加内容*/
		/*普通伪类*/
		div{
			font-size: 150px;
		}
		/*在当前标签 后面 增加内容*/
		div:after{
			content: "硬硬的"
		}
		/*在当前标签 之前 增加内容*/
		div:before{
			content: "硬硬的"
		}
	</style>
</head>
<body>
	<div>缪先生</div>
</body>
</html>
