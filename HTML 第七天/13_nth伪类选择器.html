		.ul_1{

		li{
			width: 30px;
			height: 30px;

			display: inline-block;
			/*margin-left: 10px;*/
			line-height: 30px;
			text-align: center;
			color: rgb(0,0,178);
		}
		li:hover{
			border: 1px solid rgb(35,107,255);
			background: rgb(239,246,255);
			color: rgb(0,0,197);
			border-radius: 50%;
		}
		/*CSS 3 新增： nth 伪类选择器
		nth-child(n)
		           选择属于其父元素的 第二个子元素的 li
		nth－last－child（n） 
				选择属于其父元素的 倒数第二个子元素的 li*/
		li:nth-child(2){
			background: red;
		}
		li:nth-child(2){
			background: red;
		}
/*		li:nth-last-child(2){

		           选择属于其父元素的倒数第二个 li 元素*/
