<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{height: 200px;background: red;float: left;}
		/*每个标签实际都是有具体的划分的，1.块元素标签div 2.内联元素标签span 3.内敛块元素标签 没学*/
		span{width: 300px;height: 300px;background: purple;float: left;}
		/*<!-- 浮动会使原本不支持宽高的元素重新支持宽高 -->*/
	</style>
</head>
<body>
<div>猪只会哼哼</div>
<!-- 浮动的特性，对没有宽度的元素，浮动会使元素的内容去撑开宽度 -->
<span>我是内联元素</span>
<!-- 内联元素的特性 1.多个内联元素会排在同一行显示 2.内联元素不支持宽高-->
</body>
</html>
