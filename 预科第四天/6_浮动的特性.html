<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style type="text/css">
		.brother_1{width: 200px; height: 200px;background: red;float: left;}
		/*浮动的特性3 浮动会使元素脱离本身的文档流*/
		.brother_2{width: 600px;height: 600px;background: blue;}
	</style>
</head>
<body>
<div class="brother_1"></div>
<div class="brother_2">就洒落的煎熬的煎熬了11111</div>
<!-- 浮动的特性4 浮动会脱离文档流 “半级” 会使被遮盖的元素的内容围绕着浮动元素排列 -->
<!-- 每个元素都由属性和内容组成，盖半级只把属性盖了，内容没盖 -->
</body>
</html>
