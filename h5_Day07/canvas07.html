<!DOCTYPE html>
<html lang="en">
<style>

    html,body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
    }
    canvas{
        border: 1px solid #000;
        margin: auto;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500">
        你的浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById("canvas")
            if(!canvas.getContext) return;
            var ctx = canvas.getContext("2d");

            ctx.setLineDash([17,7]); //设置虚线;
//            ctx.lineDashOffset = 0; //设置起始位置
            var offset = 0;
//            ctx.strokeRect(100,100,200,100);
            setInterval(function () {
                ctx.clearRect(0,0,600,600);
                ctx.lineDashOffset = offset++;
                ctx.strokeRect(100,100,200,100);
                if(offset == 24){
                    offset = 0;
                }
            },100)
        }
        draw();
    </script>
</body>
</html>
