<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<script>
    function draw() {
        var canvas = document.querySelector("#canvas")
        if(!canvas.getContext) return;
        var ctx = canvas.getContext("2d");


        ctx.beginPath();
        for (var i = 0; i < 5; i++){
            for (var j = 0; j < 5; j++){
                ctx.strokeStyle = `rgb(${255-j*50},${255-i*50},${0})`
                ctx.strokeRect(j*50,i*50,40,40)
            }
        }

        ctx.beginPath();
        ctx.moveTo(100,400);
        ctx.lineTo(400,400);
        ctx.lineWidth = 20;
        ctx.lineCap = "round";
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(100,500);
        ctx.lineTo(400,500);
        ctx.lineWidth = 10;
        ctx.lineCap = "butt";
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(100,450);
        ctx.lineTo(400,450);
        ctx.lineWidth = 5;
        ctx.lineCap = "square";
        ctx.stroke();
    }
    draw()
</script>
</body>
</html>
