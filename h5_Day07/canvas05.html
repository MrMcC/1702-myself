<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制五子棋</title>
    <style>
        canvas{
            background-color: lightgray;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="660" height="660"></canvas>
<script>
    var canvas = document.querySelector("#canvas");
    function draw() {
        if(!canvas.getContext) return;
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.arcTo(300,100,300,400,200);
        ctx.stroke();
        ctx.closePath();


    }
    draw()
</script>
</body>
</html>
