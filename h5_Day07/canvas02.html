<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="300" height="150">
    你的浏览器不支持canvas
</canvas>
<script>
    function draw() {
        var canvas = document.getElementById("canvas");
        if(!canvas.getContext) return;
        var ctx = canvas.getContext("2d");

        ctx.beginPath();//开启一条路径
        ctx.moveTo(30,50); //移动绘制路径起点
        ctx.lineTo(100,50);
//        ctx.stroke();//绘制路径(描边)
        ctx.lineTo(30,100);
//        ctx.stroke();//绘制路径

        ctx.fill() //fill会自动闭合path,但是stroke不会
//        ctx.closePath();  //关闭路径 尾首相接 不过有fill里这个一般也写后面

        ctx.stroke();//绘制路径
    }
    draw()
</script>
</body>
</html>
