<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="600">

</canvas>
<script>
    function draw(){
        var canvas = document.getElementById("canvas");
        if(!canvas.getContext) return;
        var ctx = canvas.getContext("2d");

        ctx.save();
        ctx.fillStyle = "red";
        ctx.save();
//        ctx.save();
        ctx.fillStyle = "blue";
        ctx.save();
        ctx.fillRect(0,0,200,100);
        ctx.restore();
        ctx.restore();
        ctx.fillText("你好",100,200)
    }
draw()
</script>

</body>
</html>
