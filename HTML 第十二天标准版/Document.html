<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			/*border: 5px solid #000;*/
			margin: 100px auto;
			border-radius: 50%;

			box-shadow:inset 0px 0px 100px #000;

			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: #000;
			position: absolute;
			top: 0;right: 0;bottom: 0;left: 0;
			margin: auto;

			box-shadow: 0 0 100px #000;
		}
	</style>
</head>
<body>
	<div>
		<div class="son"></div>
	</div>

</body></html>
