	<script type="text/javascript">
		/*
		 函数的重载
		 * 
		 * 所谓重载:  1.方法名要相同 
		 *           2.参数列表要不同
		 * */
		function add(){
			var sum = 0;
			for (var i = 0;i < arguments.length;i++) {//arguments 是一个对象
				sum += arguments[i];
			}
			return sum;
		}
		console.log(add(1,2,3,4,5,6,7,8));
		console.log(add(10,20,30,40));
	</script>
</html>
