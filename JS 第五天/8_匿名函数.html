	<script type="text/javascript">
		/*
		 匿名函数
		 * 
		 * 1.匿名函数除了没有函数名称之外,和普通函数没有任何区别
		 * 2.如果想要在其他地方调用匿名函数,则需要声明一个变量,
		 *   并将匿名函数赋值给变量
		 *   使用时,参数传递或者返回值等内容
		 *   都与使用普通函数一样
		 * */
		var f = function(num1,num2){
			return num1 +num2;
		}
		console.log(f(4,6));
//		将匿名函数作为参数,传递给其他函数
		
	</script>
</html>
