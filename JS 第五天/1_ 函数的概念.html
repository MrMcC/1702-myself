	<script type="text/javascript">
		/*
		 函数的概念
		 * 
		 * 函数就是将特定的功能的代码封装起来,
		 * 并且给该功能设置一个名称(函数名)
		 * 当需要处理某一个特定功能的时候,
		 * 就去调用一下封装好的函数即可
		 *            函数就是完成某一功能的代码段
		 *            函数是可以重复执行的代码段
		 *            函数便于管理和维护,以及代码的复用
		 * 函数的作用: 1.会使程序变得简短而清晰
		 *            2.使用函数有利于代码的维护
		 *            3.可以提高程序开发效率
		 *            4.提高代码的复用性
		 * 
		 * function 函数名 (参数列表){
		 * 		函数的语句;
		 * 		return 表达式;
		 * }
		 * 注意:   函数的声明 也叫做 函数的定义
		 *        想要使用函数, 必须要先定义
		 *
		 * 1.function   是定义函数所用到的关键字
		 *              这个关键字必须存在,不能省略
		 *              function 所有字母必须小写
		 * 2.函数名      函数名是为了能够让这个函数在其他地方
		 *               可以调用
		 * 3.()          函数名的后面必须跟上一对  圆括号()
		 *               ()内是参数列表的开始和结束
		 * 4.参数列表    圆括号内部可以根据需要去声明 "形参"
		 *              定义形参的时候,只需要函数名,
		 *              不需要 var 关键字
		 *              形参的个数是不固定的,可以根据需要来
		 *              定义多个形参,也可以一个形参都没有
		 *              (参数其实就相当于数学里函数的未知数,
		 *              参数是从调用者那里去接受参数的值)
		 * 5.{}         圆括号后面跟上一对大括号,表示函数代码的
		 *              开始与结束
		 *              大括号内部是书写我们需要执行的一系列代码
		 *              我们称这段代码为 "函数体"
		 *              (函数体实际上就是需要封装的代码的功能)
		 * 6.函数体      函数体内部可以根据具体的需要去添加 return语句
		 *              return 语句是用于给方法的调用者
		 *              返回一个值
		 *              return 的作用 : 1.给调用者返回值
		 *                             2.结束函数
		 *                                   只要碰到return语句,函数不管执行到哪一步,
		 *                                   方法都会立即结束并返回
		 * 7.return 语句
		 *          语法:  return 返回值;
		 *                 返回值可以省略,仅仅表示结束函数
		 *               如果省略ruturn 或者 没有返回值
		 *               则表示这个函数返回的是 undefined
		 * 
		 * 注意: 1.如果仅仅声明了函数,但是没有在任何地方调用这个函数,
		 *         则这个函数永远不会执行
		 *       2.使用函数的过程,称之为 "函数调用"
		 *       3.函数只有被调用才能执行
		 * */
		function aa(){
			alert("我是一个函数");
			return;
		}
		aa();
//		console.log(typeof aa());

//实现两个数字相加,并返回运算结果
//  num1: 第一个数
//  num2: 第二个数

		function add(num1,num2){
			var sum = num1 + num2;
			return sum;
		}
		console.log(add(4,5));
		
		function add(num1,num2){
			return num1 + num2;
		}
		console.log(add(4,"5"));
//		调用的叫实参,声明的num1,num2是形参
	</script>
