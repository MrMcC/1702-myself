	<script type="text/javascript">
		//让用户输入两个数字,并通过函数的方法计算两个数的和,并返回给用户
//		函数在执行的过程中,只要遇到return
//		就回立即结束函数 ruturn一般写在函数的最末尾处
		
		var num1 =parseInt(prompt("请输入第一个值"));
		var num2 =parseInt(prompt("请输入第二个值"));
		function add(num1,num2){
			return num1 + num2 ;
			alert("我会被执行么?");
		}
		alert("您输入的数字的和为:" + add(num1,num2));
	</script>
