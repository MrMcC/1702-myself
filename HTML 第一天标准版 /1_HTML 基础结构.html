<!-- HTML 的注释： -->
	<!-- 需要注释的内容 -->

<!--
	注释的快捷键：
	ctrl + /
	ctrl + shift + /

	这是我书写的第一个网页
 -->

<!--
	文档头（类型）声明
		作用：
			告知当前网页内容
			采用何种解析方式
		注意：
			1.文档头 不是标签
			2.html 代表采用HTML	  	   5的标准
			3.文档头需要在文档的头部
			  放在最上边！
-->
<!DOCTYPE html>
<!--
	HTML 的根元素

		<html></html>

		所有 HTML 代码等内容
		都需要放在 根元素 当中
 -->
<html>
	<!--
		head:
			头部
			绝大部分内容
			辅助“身体部分”进行显示
	 -->
	<head>
		<!--
			title:
				设置页面的标题
		 -->
		<title>
			我是李先生
		</title>

<!--
	meta：
		单标签

		定义页面的 元数据
			<meta>
		属性：
			charset
				针对搜索引擎和
				解析方式使用的属性
 -->
		<meta charset="utf-8">
	</head>
	<!--
		body：
			身体
			绝大部分可显示的内容都在此
	 -->
	<body>
		<!--
			div：
				双标签
			语义：
				无意义

			正是因为 div 无意义
			我们在很多时候都会去使用
			div

			快递的包装盒
		 -->
		<div></div>
	</body>
</html>
