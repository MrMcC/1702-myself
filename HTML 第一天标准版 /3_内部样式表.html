<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
	head
		外部的元素称之为 父元素
	title
		内部的元素称之为 子元素

	head 和 title
		这两个元素之间的关系 称之为 父级关系

	meta 和 title
		这两个元素之间的关系 称之为 兄弟关系

	父子关系中子元素前面需要加上一个 tab 换行
	兄弟关系中的元素开始位置需要在同一列
	 -->

	<!--
	内部样式表

		直接在 head 标签内部去进行 CSS 样式
		的引入

		属性：
			type -> 内部书写内容的格式
					text/css
	 -->
	<style type="text/css">
		/*
			CSS 的 选择器

				精确度越高，优先级越大
		 */
		/*
		 标签名选择器

			标签的名称 + {   }

			选择范围：
				选择所有的当前的这个标签
		*/
		div{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		/*
		类选择器
			. + class 名称 + {   }

			作用范围：
				具有某一类特征的标签
				（有相同的 class 名称）

			优先级：
				类选择器	优先级高于 标签名选择器
		 */
		.woman{
			background-color: blue;
		}
		/*
		ID 选择器

			# + id 名称 + {   }

			作用范围：
				针对具有
				某一个 id 的标签
		 */
		#div_id{
			background-color: green;
		}
	</style>
</head>
<body>
	<div></div>
	<div class="woman" id="div_id" style="background-color: black;"></div>
	<div></div>
	<div class="woman"></div>
	<div></div>
</body>
</html>
