<!DOCTYPE html>
<html>
	<head>
		<title>CSS 基础</title>
		<meta charset="utf-8">
	</head>
	<body>
	<!--
		通过 div 标签的属性 style
		来设置样式
			width  -> 元素的宽度
			height -> 元素的高度

		px ： 单位名称，指像素

		width	: 300px		;
		属性名称 	: 属性的值 	;

		background-color
			设置背景颜色

			red -> 红色
	 -->
		<div style="
		width: 300px;
		height: 300px;
		background-color:red;
		">

		</div>
	</body>
</html>
