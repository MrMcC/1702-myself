<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
		外部样式表
			通过 link 标签来引入
			其他的 CSS 文件

			rel：
				引入文件和当前文件的关系
			type：
				引入文件的类型
			href：
				引入文件的地址
	 -->
	<link 	rel="stylesheet"
			type="text/css"
			href="css/style.css"
			>
</head>
<body>
	<div></div>
</body>
</html>
