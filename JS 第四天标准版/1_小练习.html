<script type="text/javascript" charset="utf-8">
    /*
     小练习
	 *     黄口：十岁以下 			<10
	 *     弱冠：二十岁以下 			10 ~ 20
	 *     而立之年：三十岁			20 ~ 30
	 *     不惑之年：四十岁	 		30 ~ 40
	 *     知天命：五十岁				40 ~ 50
	 *     花甲：六十岁				50 ~ 60
	 *     耄耋：九十岁以上			60 ~ 90
	 *     期颐：百岁之人				90 ~ 100
	 *     妖精：百岁之上				>100
     * */
    
    var age = parseInt(prompt("请输入您的年龄"));
    if(age < 10){
    		alert("黄口");
    }
    else if(age < 20){
    		alert("弱冠");
    }
    else if(age < 30){
    		alert("而立");
    }
    else if(age < 40){
    		alert("不惑");
    }
    else if(age < 50){
    		alert("知天命");
    }
    else if(age < 60){
    		alert("花甲");
    }
    else if(age < 90){
    		alert("耄耋");
    }
    else if(age < 100){
    		alert("朝熙");
    }
    else if(age >= 100){
    		alert("妖精");
    }
    else{
    		alert("输入错误");
    }
    
    
    
</script>
</html>
