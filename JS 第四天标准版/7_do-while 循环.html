<script type="text/javascript" charset="utf-8">
    /*
     do-while 循环
     * 
     * 		do{
     * 			循环体
     * 		}while(condition);
     * 
     * 	1. 先执行一遍循环体
     * 	2. 循环体执行结束后，再去判断 condition
     * 	   如果 condition 为 真，则再来一遍
     * 	   如果 condition 为 假，则结束循环
     * 	3. condition 不能省略，否则死循环
     * 	4. 由于循环体在前，不论当前内容是否成立
     * 	   do..while 循环至少执行一遍
     * */
    var num = 1;
    do{
    		console.log(num);
    		num++;
    }while(num <=100);
</script>
</html>
