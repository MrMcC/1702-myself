<script type="text/javascript" charset="utf-8">
    /*
     for 循环
     * 
     * 		for(表达式1;表达式2;表达式3){
     * 			//循环体
     * 		}
     * 
     * 	1.表达式1
     * 		从开始执行，第一步执行的就是表达式1
     * 		表达式1一般是对循环变量进行初始化的操作
     * 		表达式1在一个循环中，只会执行一次
     *	2.表达式2
     * 		当循环开始，执行过表达式1 之后，就开始
     * 		执行表达式2
     * 		表达式2一般是用作判断该循环是否继续执行
     * 		如果条件成立，则去执行对应的循环体
     * 		如果条件不成立，则直接结束循环
     * 	3.循环体
     * 		是用作循环的内容（需要重复操作的内容）
     * 	4.表达式3
     * 		用于对循环变量数值的更改
     * 		（数值 增加或者减少）
     * 		表达式3一般用于将循环条件向结束方向收敛
     * 		
     * 
     * 循环执行顺序：
     * 	表达式1 > 表达式2(成立) > 循环体 > 表达式3
     * 	> 表达式2(不成立) > 结束循环
     * 
     * 循环条件缺失
     * */
