<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;padding: 0;
        }
        #outer{
            width: 200px;height: 200px;
            background-color: pink;
            margin: 200px;
            perspective : 100px;
            transform: rotateY(60deg);


        }
        #inner{
            width: 200px;height: 200px;
            background: url("./img/timg.jpeg") no-repeat;
            background-size: 100%;
        }
        #inner:hover{
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>

</body>
</html>
