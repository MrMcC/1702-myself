<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<!--
	修改标签类型
		块元素		block
		内联元素		inline
		内联块元素 	inline-block

 -->
 	<style type="text/css">
 		div{
 			width: 300px;
 			height: 300px;
 			background: red;
			/*
			修改标签类型 为 内联元素
			 */
 			display: inline;
 		}
 		span{
 			width: 300px;
 			height: 100px;
 			background: blue;
 			margin-bottom: 10px;

 			display: block;
 		}
 		.div_class{
 			width: 30px;
 			height: 30px;
 			background: green;

 			display: inline-block;
 		}
 		#div_id{
 			/*
 				none
 					让标签完全消失
 			 */
 			display: none;
 		}
 	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<br>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<br>
	<!--
		div[class=div_class]{$}*4
	 -->
	<div class="div_class">1</div>
	<div class="div_class" id="div_id">2</div>
	<div class="div_class">3</div>
	<div class="div_class">4</div>
</body>
</html>
