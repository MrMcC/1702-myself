<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 600px;
			height: 300px;
			border: 3px solid #000;

			/*让 div 水平居中*/
			margin-left: auto;
			margin-right: auto;

			/*设置文字大小*/
			font-size: 100px;

			/*设置文字颜色*/
			color: red;

			/*设置水平对齐方式
				left 	左对齐
				right 	右对齐
				center 	居中对齐
			*/
			text-align: center;

			/*设置行高*/
			line-height: 300px;

			/*设置文字的修饰线*/
			text-decoration:underline;

			/*设置文字间距*/
			letter-spacing: 50px;

			/*CSS 3*/
			/*设置文字的阴影
				参数1：水平偏移程度
				参数2：垂直偏移程度
				参数3：模糊程度程度
				参数4：阴影颜色
			*/
			text-shadow: 40px
						 40px
						 50px
						 blue;
			/*CSS 3*/
			/*设置盒子的阴影
				参数1：水平偏移程度
				参数2：垂直偏移程度
				参数3：模糊程度程度
				参数4：阴影颜色
			*/
			 box-shadow: 40px
						 40px
						 50px
						 green;
		}
	</style>
</head>
<body>
	<div>
		李先生
	</div>
</body>
</html>
