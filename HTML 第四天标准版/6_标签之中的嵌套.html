<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			background: red;
		}
	</style>
</head>
<body>
<!--
	标签之中的嵌套
		块元素标签内部可以嵌套其他元素
		(块元素、内联元素、内联块元素)

			div 内能嵌套 p
			p 内部不能嵌套 div

		内联元素内部推荐嵌套内联元素或内联块
			a 内部不能嵌套 a
 -->

	<p>aklsd
		<div></div>
	jkjahs</p>


	<a href="###">ashd
		<a href="###">asjhdka</a>
	kjahsdkj</a>
</body>
</html>
