<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name){
        this.name = name;
        this.girls = ["王五","凤姐"];
        this.sayName = function (){
            console.log(this.name);
        }
    }
    var p1 = new Person("李四");
    var p2 = new Person("张三");
    p1.girls.push("志玲")
    console.log(p1.girls)
    console.log(p2.girls)
    p1.sayName();
    p2.sayName();
    console.log(p1.sayName == p2.sayName);
</script>
</body>
</html>
<!--
1. 所有的属性都是每个对象有自己的一份，值不会共享

2. 缺点：方法不共享。

-->
