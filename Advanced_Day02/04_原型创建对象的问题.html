<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        js中的this是动态绑定
        this:已经知道了两种用法：
        1. 直接调用  foo() this指代window
        2. 对象.foo()  foo里面的this指代前面对象
    * */
    function Person(){
    
    }
    Person.prototype.name = "张三";
    Person.prototype.age = 20;
    Person.prototype.girls = ["王五", "凤姐"];
    
    Person.prototype.sayName = function (){
        console.log(this.name);
    }
    
    var p1 = new Person();
    var p2 = new Person();
    
    console.log(p1.name);
    console.log(p2.name);
    p1.name = "abc"
    p1.sayName();
    p2.sayName();
    p1.girls.push("志玲")
    console.log(p1.girls);
    console.log(p2.girls);
    console.log(p1.sayName == p2.sayName);
   
</script>
</body>
</html>
<!--
1.原型创建对象的方式的问题是：属性共享！   不是想要的
2.好处就是方法共享！         就是想要的
