<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
	什么叫做服务器？
		能够提供服务的机器
		服务器（伺服器），提供计算服务的设备
		能够响应服务请求，并且进行处理
	什么叫做表单？
		需要发送给服务器的内容
		主要用于进行用户 数据的采集
		需要在页面中获取用户提交的数据，
		并将这个内容反馈给后台做验证或收集

 -->
 <!--
	form
		双
		语义：定义表单

		属性：
			action
				表单提交的 URL
				(通过 URL
				找到相对应的服务器再进行传输)

				数据可以通过 URL 传输给服务器
			method
				设置与服务器进行交互时的方式
					GET 请求
						不安全的请求方式
						get 会直接提交表单
						value 会直接以字符串
						的方式直接拼接在 URL
					POST 请求
						更安全的请求方式
						先将数据打包，再传输给
						对应的地址，在地址栏中是不会显示提交的内容
  -->
	<form action="https://www.baidu.com/s" method="GET">

	</form>
</body>
</html>
