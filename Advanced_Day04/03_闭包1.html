<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = 30;
    function foo1(){
        return i;
    }
    function foo2(){
        var i = 20;
        return foo1
    }
    i = 40;
    console.log(foo2()());

</script>
</body>
</html>
<!--
闭包是一个函数，有权访问另外一个函数的变量的函数
如果一个函数访问了他的外部函数中定义的变量，就是一个闭包。

闭包的特点:闭包中，访问到的外部变量的值，总是这个变量的最新的值！

-->
