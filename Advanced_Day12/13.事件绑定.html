<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;height: 100px;background-color: pink;
			}
		</style>
		<script src="libs/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button").click(function(){  //绑定事件的简写
					alert("abc")
				})
				$("div").mouseenter(function(){
					$(this).width(100).height(50)
				})
				$("div").mouseleave(function(){
					$(this).width(300).height(150)
				})
			})
		</script>
	</head>
	<body>
		<button>按钮</button>
		<div></div>
	</body>
</html>
