<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 100px;height: 100px;
				background-color: pink;margin: 10px;
			}
		</style>
		<script src="libs/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var $color = $("div").css("backgroundColor","red")
				console.log($color)
				var color = $("div").css("backgroundColor")  //获取
				console.log(color)
				console.log($("div").css("width"))  //带单位,获取css样式
				
				var values = $("div").css(["width","height","margin"])  //一次获取多个
				console.log(values)
				$.each(values, function(pro,value) {   //遍历
					console.log(pro,value)
				});
				
				$("div:eq(0)").css({
					width: "500px",
					height: "50px",
					backgroundColor: "black"
				})
			})
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
