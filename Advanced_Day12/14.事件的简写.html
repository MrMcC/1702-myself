<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;height: 100px;background-color: pink;
			}
		</style>
		<script src="libs/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("div").hover(function(){
					$(this).css("background-color","blue").toggle(1000)
				},function(){
					$(this).css("background-color","red").toggle(1000)
				})
				
				$("button").click(function(){
					$("div").toggle(1000) //时间1s
				})
			})
		</script>
	</head>
	<body>
		<button>按钮</button>
		<div></div>
	</body>
</html>
