<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			div{
				width: 200px;height: 200px;background-color: pink;
				overflow: scroll;
			}
			p{
				width: 40px;height: 1000px;background-color: greenyellow;
				margin-left: 60px;
			}
		</style>
		<script src="libs/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
//				$("div").click(function(){
//					var top = $(this).scrollTop()
//					console.log(top)
//				})
				var i =0;
				setInterval(function(){
					$("div").scrollTop(i+=10)
				},100)
			})
		</script>
	</head>
	<body>
		<div>
			<p></p>
		</div>
		
	</body>
</html>
