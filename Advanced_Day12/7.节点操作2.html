<!--
	a.append(b)   把b添加到a中,b会成为a的最后一个儿子
	a.appendTo(b) 把a添加到b中,a会成为b的最后一个儿子
	a.prepend(b)  把b添加到a中,b会成为a的第一个儿子
	a.prependTo(b)把a添加到b中,a会成为b的第一个儿子
	a.after(b)    把b插入a的后面,b会成为a的下一个兄弟
	a.before(b)   把b插入a的前面,b会成为a的上一个兄弟
 -->
