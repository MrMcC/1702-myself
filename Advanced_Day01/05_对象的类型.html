<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的类型</title>
</head>
<body>
<script>
    var p = {
        name : "李四",
        age : 20,
        sex : "男"
    }
    
    var p1 = new Object();
    var p3 = []
    console.log(typeof p)
    console.log(typeof p1)
    console.log(p3 instanceof Array)
</script>
</body>
</html>

1. typeof
2. instanceof
