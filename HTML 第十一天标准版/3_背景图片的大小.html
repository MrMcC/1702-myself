<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 1300px;
			height: 750px;
			background:red url("img/1.png") no-repeat center;
			/*CSS 3
				设置背景图片的大小
					属性
						1.长度数值
						2.百分比数值
						3.cover
							等比例缩放到完全覆盖容器，
							背景图像有可能超出容器
						4.contain
							将背景图像等比缩放到
							宽度或高度与容器的宽度或高度相等，
							背景图像始终被包含在容器内
			*/
			background-size: contain;
			/*background-size: 10px 50px;*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
