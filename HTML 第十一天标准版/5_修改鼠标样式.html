<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			background: red;
/*
		cursor
			设置鼠标样式
				text 	文本输入光标
				move 	移动 十字光标
				pointer 手指
				自定义图片
					url(“路径”)，备选选项

					需要使用的是一个图片文件
					图片文件推荐后缀为 .cur

					所使用的文件图片尺寸
					不能超过 128 * 128

 */
			cursor: url("img/wrkpnlno.cur"),pointer;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
