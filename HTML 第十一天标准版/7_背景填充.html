<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			padding: 100px;
			border: 100px solid transparent;

			background: url("img/1.png");

			/*
			CSS 3
				设置背景图片的填充区域

				属性：
					border-box
						填充 边框+内边距+内容
						默认
					padding-box
						填充 内边距+内容
					content-box
						填充 内容
			 */

			background-clip: border-box;

			/*
			CSS 3
background-clip
	作用：将背景图片做适当的裁剪
	background-clip属性指定背景绘制区域。
	值
		border-box
		padding-box
		content-box
	
	裁剪方法：根据设置的分支部位，图片在这个部位的边缘以外的部分都会不可见
background-origin
	作用：决定图片的原始其实位置
	值
		border-box
		padding-box
		content-box
	background-Origin属性指定background-position属性应该是相对位置。
	注意如果背景图像background-attachment是"固定"，这个属性没有任何效果。
			 */
			/*background-origin: border-box;*/
		}
	</style>
</head>
<body>
	<div></div>
	<input type="" name="">
</body>
</html>
