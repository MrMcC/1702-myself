<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //迭代器函数: 函数名前添加一个 *
    function *createIterator() {
        yield 1;
        console.log("a")
        yield 2000;
        console.log("b")
    }
    var it= createIterator();

    var obj = it.next();
    console.log(obj.value,obj.done);

    var obj = it.next();
    console.log(obj.value,obj.done);

    var obj = it.next();
    console.log(obj.value,obj.done);


</script>
</body>
</html>
