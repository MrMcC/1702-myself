<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: black;
			}
			div{
				border-radius: 50%;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function creatCircle(parent){
				var div = document.createElement("div")
				div.style.width = div.style.height = randomInt(20,150) + "px"
				div.style.backgroundColor = `rgba(${randomInt(0,255)},${randomInt(0,255)},${randomInt(0,255)},${Math.random()*0.6+0.4})`
				div.style.left = randomInt(0,1000) + "px"
				div.style.top = randomInt(0,700) + "px"
				parent.appendChild(div)
			}
			for (var i = 0; i < 100; i++) {
				creatCircle(document.body)
			}
			
			function randomInt(from, to){
				return parseInt(Math.random()*(to - from) + from)
			}
		</script>
	</body>
</html>
