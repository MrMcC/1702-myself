<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找元素</title>
</head>
<body>
<p></p>
<div id="box1">
    <p>box1的p</p>
    <p>box1的p</p>
    <div><p></p></div>
</div>
<p></p>
<div id="box2">
    <p>box2的p</p>
</div>
<script>
    //h5新增的查找元素的方法
    //参数就是css选择器. 值会返回满足选择器的第一个元素
    var ele = document.querySelector("#box1")
    console.log(ele)
    //找到满足选择器的所有元素。
    var eles = document.querySelectorAll("div#box1 > p");
    console.log(eles);
</script>
</body>
</html>
