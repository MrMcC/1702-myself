<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="webs">
    <li>百度</li>
</ul>
<script>
    var webs = document.getElementById("webs");
    //创建一个元素节点：参数是创建的标签名
    var li = document.createElement("li");
    //创建文本节点，参数就是文本的内容
    var text = document.createTextNode("新浪");
    li.appendChild(text);
    //把li元素追加到ul中，那么这里li会成为ul的最后一个子元素
    webs.appendChild(li);
</script>
</body>
</html>
<!--
创建节点：
    创建文本节点、创建属性节点、创建元素节点

-->
