<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="webs">
    <li>百度</li>
</ul>
<script>
    var webs = document.getElementById("webs");
    var newLi = document.createElement("li");
    newLi.appendChild(document.createTextNode("网易"))
    //在参数2之前插入一个新的元素。插入之后，参数1也会成为ul子标签
    webs.insertBefore(newLi, webs.firstElementChild);
</script>
</body>
</html>
<!--
创建节点：
    创建文本节点、创建属性节点、创建元素节点

-->
