	<script type="text/javascript">
		/*
		 for 循环
		 * 
		 *    for (表达式1;表达式2;表达式3){
		 * 	  	//循环体
		 *    }
		 * 1.表达式1  从开始执行,第一步执行的就是表达式1
		 *            表达式1一般是对循环变量进行初始化的操作
		 *            表达式1在一个循环中,只会执行一次
		 * 
		 * 2.表达式2   当循环开始,执行过表达式1 之后, 就开始执行表达式2
		 *            表达式2一般是用作判断该循环是否继续执行
		 * 			  如果条件成立,则去执行对应的循环体
		 *            如果条件不成立,则直接结束循环
		 * 
		 * 3.循环体    是用作循环的内容(需要重复操作的内容);
		 * 
		 * 4.表达式3   用于对循环变量的更改 (数值  增加或者减少)
		 *            表达式3一般用于将循环条件向结束方向收敛
		 * 
		 * 循环执行顺序:
		 *     表达式1 > 表达式2(成立) > 循环体 > 表达式3
		 *     > 表达式(不成立的时候) > 结束循环
		 * 
		 * 循环条件缺失*/
		for(var i = 0; i < 5; i++){
			console.log(i);
		}
		//i= 0,1,2,3,4

		var i = 0;
		for(; i < 5; i++){
			console.log(i);
		}
		
		var i = 0;
		for(; i < 5;){
			console.log(i);
			i++;
		}
		
		var i = 0;
		for(;;){
			if(i > 10){
				break;
			}
			console.log(i);
			i++;
		}
		
		//1到100所有数字的和
		var sum = 0;
		for (var i=1;i<101;i++) {
			sum += i;
		}
		console.log(sum);
		
		//分别正序和倒叙输出 1到10
		var sum = 0;
		for (i = 100; i>0; i--) {
			sum+=i;
		}
		
	</script>
</html>
