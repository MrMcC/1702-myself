	<script type="text/javascript">
		/*
		 switch..case..
		 
		 和if..非常相似的一种选择性语句
		 JS中, switch 和 c 或者 java 非常相似
		 因为 JS 是弱类型语言,要比其他语言更灵活
		 switch(expression){
		 	case value1:
		 	      //语句1
		 	break;
		 	case value2:
		 	     //语句2
		 	break;
		 	case value3:
		 	     //语句3
		 	break;
		 	default:
		 	      所有条件都不满足时执行
		 }
		 *
		 * 1.Switch 语句的含义
		 *     如果某一个 case 的value 和 express 相等
		 *     则会去执行对应的 case 语句
		 *     直到遇见 break 语句, 就结束当前的 switch
		 * 2.如果没有任何一个 case 相等
		 *    则去执行 default 语句
		 * 3.如果没有书写 default 语句,并且没有任何一个
		 *    case 相等, 则自动结束 switch (不执行认识内容)
		 * 4. 对于 JSS 来说, expression 可以是任何类型 可以是
		 *     基本类型/引用类型
		 *     对于 case 后面的 value, 可以是 变量 
		 *     常量,对象,表达式,
		 *     对于 c 和 Java 等其他语言,只支持 常量
		 *     其次,对于 expression 也同样有限制
		 * 5. 如果满足了某一个 case 则会直接从这个 case 语句开始执行
		 *    直到碰到 break 或者 switch 结尾才会结束*/
		
//		 		年龄
// * 
// * 			10 ~ 29   	A
// * 			30 ~ 49 	  	B
// * 			50 ~ 69	  	C
// * 			70 ~ 100	  	D
// * 
// * 		个位变化很大，但是 十位 变化非常小
// * 		A    1 , 2
// * 		B	 3 , 4
// * 		C	 5 , 6
// * 		D	 7 , 8 , 9
		
		var age = parseInt(prompt("请确定你的年龄"));
		switch(parseInt(age / 10)){
			case 1:
			case 2:
				alert("等级A级");
				break;
			case 3:
			case 4:
				alert("等级B级");
				break;
			case 5:
				alert("等级三级");
				break;
			default:
				alert("输入错误");		
		}
	</script>
</html>
