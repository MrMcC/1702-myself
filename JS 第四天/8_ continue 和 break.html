<!DOCTYPE html>
<html>

	</head>
	<body>

	<script type="text/javascript">
		/*
		 continue 和 break
		 * 
		 * break :执行break时,直接结束循环
		 * continue: 执行到continue时,跳过本次循环,直接执行下一次循环
		 * */
		for(var i = 0; i < 100 ; i++;){
			if(i==3){
				continue;
			}
			console.log(i);
		}
	</script>
</html>
