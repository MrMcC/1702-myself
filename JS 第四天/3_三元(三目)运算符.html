		 * }
		 * else{
		 * 	条件不成立
		 * }
		 * 
		 * 表达式1    ? 表达式2  : 表达式3;
		 * condition ? 条件为真 : 条件为假;
		 * */
		if(5 > 3){
			console.log("真的");
		}
		else{
			console.log("假的");
		}
		(5 > 3)?console.log("真的"):console.log("假的");
