	<script type="text/javascript">
		var box = document.getElementById("box")
		console.log(box.nodeName,box.nodeType,box.nodeValue)

		console.log(box.tagName);
		//innerHTML	使用最广泛
		console.log(box.innerHTML);
		console.log(box.innerText);
		box.innerHTML = "<h1>这个是一级标题</h1>"
		
		//innerText不会把标签的html元素解析出来,会原样保留
		box.innerText = "<h1>这个是一级标题</h1>"
