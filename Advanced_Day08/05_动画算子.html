<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            margin: 50px;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
    <script type="text/javascript" src="easing.js"></script>
</head>
<body>
<div id="box">
</div>
<script>
    var loop = false;
    var duration = 1000,
        distance = 700,
        startTime = new Date(),
        p;
    requestAnimationFrame(function step(){
        p = Math.min(1, (new Date() - startTime) / duration);
        var ease = Easing.random(p);
        box.style.transform =
            `translateY(${distance * ease}px)`
        
        p < 1 && requestAnimationFrame(step);
    });

</script>
</body>
</html>
