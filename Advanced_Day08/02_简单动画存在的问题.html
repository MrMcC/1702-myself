<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 100px;
            height : 100px;
            background-color : pink;
            position: absolute;
        }
    </style>

<body>
<div id="box"></div>
<script>

    }, 20)
</script>
</body>
