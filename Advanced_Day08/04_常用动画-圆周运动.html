<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            margin: 300px;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
            transform-origin: 200px 200px;
        }
    </style>
</head>
<body>
<div id="box">
</div>
<script>
    var loop = false;
    var duration = 3000,
        distance = 300,
        startTime = new Date(),
        p,
        count = 4;
    requestAnimationFrame(function step(){
        p = Math.min(1, (new Date() - startTime) / duration);
        box.style.transform = `rotateZ(${360 * p}deg)`;
        
        if(loop){ //如果循环执行
            if(p == 1){ //当p ==1 表示一个周期运动结束
                startTime = new Date(); //重新初始化开始时间
                p = 0;
            }
        }
        p < 1 && requestAnimationFrame(step);
    });
    
</script>
</body>
</html>
