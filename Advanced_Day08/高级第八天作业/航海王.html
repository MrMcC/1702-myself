<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.wrap {
            width: 960px;
            margin: 0 auto;
        }

        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 80px;
            border: none;
        }

        ul, li {
            list-style-type: none;
        }

       
        .item{
            width: 150px;
            float: left;
            margin: 8px 20px;
            cursor: pointer;
            border: 1px solid #cccccc;
            background: white;
        }

        .p_desc {
            padding: 8px 4px;
            font-size: 14px;
        }

        .p_title {
            text-align: center;
            font-size: 18px;
            background: #cccccc;
            padding: 8px 0;
        }
			
		</style>
		<script src="my_ajax.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<div class="wrap">
			<ul class="ul">
				
			</ul>
		</div>
		
	</body>
	<script type="text/javascript">
		var vList = [];
		function foo(obj){
//			console.log(obj);
			var data = obj.data;
//			console.log(data);
			vList = data.vlist;
//			console.log(vList);
			
			init1(vList);
		}

		function createItem(parent,data){
			var li = document.createElement("li");
			li.className = "item";
			var img = document.createElement("img");
			img.setAttribute("src",data.vpic);
			var title = document.createElement("p");
			title.className = "p_title";
			title.innerHTML = data.shortTitle;;
			var desc = document.createElement("p");
			desc.className = "p_desc";
			desc.innerHTML = data.vt;
			li.appendChild(img);
			li.appendChild(title);
			li.appendChild(desc);
			parent.appendChild(li);
			
		}
		function init1(arr){
			var ul = document.querySelector(".ul");
			for(var i = 0;i<arr.length;i++){
				createItem(ul,arr[i]);
			}
		}
		
	</script>
	
	<script src="http://cache.video.iqiyi.com/jp/avlist/202861101/1/?callback=foo"></script>
</html>
