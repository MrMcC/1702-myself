<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            margin: 200px;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
            
        }
    </style>
</head>
<body>
<div id="box">
</div>
<script>
    var loop = true;
    var duration = 1000,
        r = 100,
        startTime = new Date(),
        p,
        count = 4;
    requestAnimationFrame(function step(){
        p = Math.min(1, (new Date() - startTime) / duration);
        box.style.transform =
            `translate(${r * Math.sin(2 * Math.PI * p)}px,
             ${r * Math.cos(2 * Math.PI * p)}px)`;
        if(loop){
            if(p == 1){
                startTime =  new Date;
                p = 0;
            }
        }
        p < 1 && requestAnimationFrame(step);
    });
    
</script>
</body>
</html>
