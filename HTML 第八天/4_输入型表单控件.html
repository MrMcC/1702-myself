<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<!-- 表单控件
		               1.input
		               2.textarea
		               3.select -->
   <!-- input 
               属性：name   输入参数的名称
                    value  输入参数的数值
                    type   类型
                            空   默认是文本输入框
                           text      文本输入框
                              placeholder  文本框的提示语
                              maxlength    最大输入长度
                           password   密闻输入框
                              placeholder  文本框的提示语
                              maxlength    最大输入长度
                           radio     单选框
                                name 需要相同
                               checked  选择初始的默认项
                           checkbox  复选框
                           		name 可以不相同
                                checked  选择初始的默认项
                           button 按钮
                                需要修改按钮内容
                                需要在 value 中修改          
                           submit  表单提交
                                 将表单内容提交至服务器
                           reset  表单重置
                                 将表单内容初始化 -->
   	<input type="" name="" value="">
   	<br>
   	账号：
   	<input type="text" name="" value="" placeholder="这里填写电话号" maxlength="11">
   	<br>
   	密码：
   	<input type="password" name="" placeholder="这里填写密码" maxlength="16">
   	<br>
   	<input type="radio" name="sex" checked="checked">男
   	<input type="radio" name="sex">女
   	<br>
   	爱好：
   	<br>
   	<input type="checkbox" name="" checked="checked">化妆
   	<input type="checkbox" name="">游泳
   	<input type="checkbox" name="">散步
   	<input type="checkbox" name="">篮球
   	<input type="checkbox" name="">排球
   	<br>
   	<input type="button" name="" value="点我一下试试？" onclick="alert('有能耐再点一下？')">
   	<br>
   	<input type="submit" name="" value="百度一下">
   	<!-- submit 默认是提交 设置了value 可以改 -->
   	<input type="reset" name="">
   	<!-- file   上传文件 -->
   	<input type="file">
	<!-- 隐藏提交 -->
   	<input type="hidden">
	</form>
</body>
</html>
