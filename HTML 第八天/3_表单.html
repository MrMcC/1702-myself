<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
		什么叫做服务器？
		   能够能够提供服务的机器
		   服务器（伺服务器），提供计算服务的设备
		   能够响应服务请求，并且进行处理
		什么叫做表单？
		   需要发送给服务器的内容
		   主要用于进行用户数据的采集
		   需要在页面中获取用户提交的数据，
		   并将这个内容反馈给后台做验证或收集
	 -->
	 <!-- 客户端 -> 表单 －> 服务器 -->
	 <!-- 
	   form: 
	       双标签
	       语义： 定义一个表单
	       属性：action 用于定义表单提交的 url （地址）?前的链接
	                   数据可以通过 url 传输给服务器
	                   （通过url找到相对应的服务器再进行传输）
	   method:
	       语义：设置与服务器进行交互的方式
	                    GET 请求  不安全的请求方式 get 会直接
	                              提交表单 value 会直接以字符串的方式直接拼接在 URL
	                    POST  请求  更安全的请求方式 先将数据打包，
	                               再传输给对应的地址，在地址栏中
	                               是不会显示提交的内容的-->
	<form action="https://www.baidu.com/s" method="GET">
		
	</form>

</body>
</html>
