    function saveCookie(name,value,expiresTime) {  //参数3储存时间 单位天
        var date = new Date();
//        console.log(date.getTime());
        date.setTime(date.getTime() + (expiresTime * 24 * 60 * 60 * 1000));
//        console.log(date.toGMTString().toLocaleString());
        document.cookie = name + "=" + value + ";expires =" + date.toGMTString();

    }
    saveCookie("name","lisi",1)
    saveCookie("age","zhangsan",2)
