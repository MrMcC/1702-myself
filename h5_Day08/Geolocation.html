<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script>
    var geo = navigator.geolocation.getCurrentPosition(function (location) {
        var longitude = location.coords.longitude;  //经度
        var latitude = location.coords.latitude; // 纬度
        var altitude = location.coords.altitude; // 海拔. 如果不提供则返回null
        var accuracy = location.coords.accuracy; // 精度
        var speed = location.coords.speed; // 运动速度 如果不提供则返回null
        document.querySelector("div").innerHTML= `
         精度: ${longitude} <br>
         维度: ${latitude} <br>
         还把: ${altitude}米 <br>
         精度: ${accuracy} 米<br>
         运动速度: ${speed}m/s <br>
         `
    }, function (postionError){
        var errorMsg;
        switch (postionError.code){
            case 1 :
                errorMsg = "地理位置信息的获取失败，因为该页面没有获取地理位置信息的权限。"
                break
            case 2 :
                errorMsg = "地理位置获取失败，因为至少有一个内部位置源返回一个内部错误。"
                break
            case 3 :
                errorMsg = "获取地理位置超时"
                break
        }
        p.innerHTML = errorMsg;
    }, {
        enableHighAccuracy: false,
        timeout: 1000,
        maximumAge: 10
    });
</script>
</body>
</html>
