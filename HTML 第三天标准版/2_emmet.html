<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		emmet
			! + tab
			快速输入 HTML 基础结构
	 -->
	<!-- ================== -->
	<!-- .div_1 -->
	<div class="div_1"></div>
	<!-- p.p_1 -->
	<p class="p_1"></p>
	<!-- ================== -->
	<!-- #div_id -->
	<div id="div_id"></div>
	<!-- p#p_id -->
	<p id="p_id"></p>
	<!-- ================== -->
	<!-- .div_1>.div_2 -->
	<div class="div_1">
		<div class="div_2"></div>
	</div>
	<!-- ================== -->
	<!-- .div_1>.div_2+.div_3 -->
	<div class="div_1">
		<div class="div_2"></div>
		<div class="div_3"></div>
	</div>
	<!-- ================== -->
	<!-- div*3 -->
	<div></div>
	<div></div>
	<div></div>
	<!-- ================== -->
	<!-- div{李先生你好丑}*3 -->
	<div>李先生你好丑</div>
	<div>李先生你好丑</div>
	<div>李先生你好丑</div>
	<!-- ================== -->
	<!-- div{我是宇宙第 $ 帅}*3 -->
	<div>我是宇宙第 1 帅</div>
	<div>我是宇宙第 2 帅</div>
	<div>我是宇宙第 3 帅</div>
	<!-- ================== -->
	<!-- .div_$*3 -->
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
	<!-- ================== -->
	<!-- #div_$*3 -->
	<div id="div_1"></div>
	<div id="div_2"></div>
	<div id="div_3"></div>
	<!-- ================== -->
	<!-- a[href=javascript:;]*3 -->
	<a href="javascript:;"></a>
	<a href="javascript:;"></a>
	<a href="javascript:;"></a>
	<!-- ================== -->
	<!-- div[qwer=df]*3 -->
	<div qwer="df"></div>
	<div qwer="df"></div>
	<div qwer="df"></div>
	<!-- ================== -->
	<!-- ctrl + d ： 选择相同的内容 -->
	<div id="div_"></div>
	<div id="div_"></div>
	<div id="div_"></div>
	<div id="div_"></div>
	<div id="div_"></div>
	<div id="div_"></div>
	<div id="div_"></div>
	<div id="div_"></div>
	<div id="div_"></div>
	<!--
	全选内容
		ctrl + a

	后退
		ctrl + z（撤销）
	 -->






</body>
</html>
