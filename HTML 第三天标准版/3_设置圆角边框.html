<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 500px;
			height: 300px;
			border: 5px solid red;

	/*
		css 3 属性
			设置圆角边框
	 */
			border-radius: 10px;
		}
		.div_2{
			width: 500px;
			height: 500px;
			background: red;
			border-radius: 50%;
		}
		.div_3{
			width: 1000px;
			height: 500px;
			background: yellow;
			border: 50px solid;
			border-color: red green blue transparent;
			border-radius: 50%;
			/*
			特殊的颜色
				transparent
					透明
			 */
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
</body>
</html>
