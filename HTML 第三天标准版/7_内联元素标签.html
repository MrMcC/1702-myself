<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			color: red;
		}
	</style>
</head>
<body>
	<!-- 内联元素（行内元素标签）标签 -->

	<!--
		span:
			双标签
			语义：无意义
	 -->
	停车坐爱<span>枫林</span>晚

<!--
a:
	双
	语义：超链接
		 用于和网络上另一个资源
		 保持关联所使用的标签

	属性：
		href
			指定超链接所关联的另一个资源
			内部填写的应为 URL
			(URL:统一资源定位符)

			绝对地址
				http://www.baidu.com
				http://
					超文本传输协议
			相对地址
				Desktop/HTML/1.html
		target
			指定使用框架集中哪种框架
			来加载另一个资源
			_self:
				以自身当前网页进行加载
			_blank:
				以新建窗口来加载新内容

-->
	<a
		href="http://www.baidu.com"
		target="_blank"
	>百度一下</a>
	<a href="6_块元素标签.html">块元素标签</a>
	<!-- =================== -->
	<hr>

	<!--
		em:
			双
			语义：强调的文本
				浏览器以 斜体 表示
	 -->
	<!--
		strong:
			双
			语义：重要的文本
				浏览器以 加粗 表示
	 -->
	<em>二十四桥</em><strong>明月夜</strong>

	<br>


	<!--
		q:
			双
			语义：一段短的引用
				浏览器会以双引号的方式
				来将引用内容包裹
	 -->
	玉人何处<q>教吹箫</q>

	<br>

<!--
	cite:
		双
		语义：
			定义作品的名称
			(诗歌，音乐，书籍..)
 -->
	----<cite>《寄扬州*****》</cite>


	<br>
	<!--
		code:
			双
			语义：
				定义一段计算机代码
				如果有多个空格或者回车
				当成一个空格来处理
	 -->
	<code>JUST











	DO                IT</code>
	<br>
	JUST DO IT
	<code>asd</code><code>asd</code>

	<!--
		pre
			双
			块元素

			语义：
				定义大段代码
				pre 中的空格或者回车
				会被保留
	 -->
	<pre>
		this  aa       bbb

				;ajsdk

							lajkslld
	</pre>

</body>
</html>
