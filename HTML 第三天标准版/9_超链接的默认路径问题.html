	<!-- a{我是超链接}*3 -->
	<a href="#" target="_blank">我是超链接</a><br>
	<!--
		# :
			1.污染地址链接
			2.造成当前网页刷新
	 -->
	<a href="###">我是超链接</a><br>
	<!--
		###：
			1.污染地址链接
			2.不会刷新当前网页
	 -->
	<a href="javascript:void(0);">我是超链接</a><br>
	<!--
		javascript:void(0);
			1.不会污染地址链接
			2.不会刷新当前网页
	 -->
	<a href="javascript:;">我是超链接</a><br>
	<!--
		javascript:;
			简写形式
	 -->
</body>
</html>
