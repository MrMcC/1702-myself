<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 1300px;
			border: 1px solid black;
            /*给父级设置高度*/
/*			height: 500px;
*/		}
		.div_1{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
		}
		.div_2{
			/*clear 清除浮动 
			        属性值 left 清除左浮动
			              right 清除右浮动
			              both  左右浮动都清除
			              none 不清楚*/
			/*clear: both;*/
			/*clear: left;*/
			width: 500px;
			height: 500px;
			background: pink;
			float: right;
		}
/*		.wrap:after{
			content:"";
			clear:both; 
			display: block;
		}
*/
			
		

/*		.wrap{
			overflow: hidden;
		}*/
/*		.wrap{
			display: inline-block;
		}*/
		/*封装*/
		.clearFix:after{
			content: "";
			clear: both;
			display: block;
		}
		/*zoom: 扩大一倍
		为了触发 IE中的 hasLayout*/
		.clearFix{
			zoom:1;
		}
	</style>
</head>
<body>
	<div class="wrap clearFix" >
		<div class="div_1"></div>
		<div class="div_2"></div>
	</div>
	
</body>
</html>
