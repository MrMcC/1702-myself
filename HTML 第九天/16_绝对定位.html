		absolute 绝对定位
		         内部激活五个属性
		         top
		         right
		         bottom
		         left
		         z-index
		     特性1.会使元素完全脱离文档流 
		        2.会提升层级一级
		        3.绝对定位会使没有设置宽度的元素由内容去撑开宽度
		        4.绝对定位会使原本不支持宽高的元素重新支持宽高
		*/
		.son{
			width: 300px;
			height: 300px;
			background: red;
