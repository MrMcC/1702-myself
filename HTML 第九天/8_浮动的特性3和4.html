<html lang="en">
<head>

	<title>Document</title>
	<style type="text/css">
		.brother_1{

			/*float: left;*/

			width: 500px;
			height: 500px;
			background: blue;

			height: 100px;

/*

*/
		}

	<div class="brother_1"></div>
	<div class="brother_2"></div>
