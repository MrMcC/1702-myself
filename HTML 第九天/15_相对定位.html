<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			font-size: 100px;
		}
		.div_2{
			/*
				相对定位 相对定位设置后会激活五个属性
					top        顶部偏移量
					right      右部偏移量
					bottom     底部偏移量
					left       左部偏移量
					z-index
					特性：如果只设置相对定位 则对元素本身没有任何影响
					     如果同时设置left和right 则left生效
					     如果同事设置top和bottom 则top生效
					相对定位的位移是参考于自身的原始位置
					相对定位不会使元素脱离文档流    
			*/
			position: relative;
			left: 200px;
			background: purple;
		}
		.div_3{
			position: relative;	
			top: 500px;
			background: pink;		
		}
	</style>
</head>
<body>
	<div class="div_1">我是相对定位</div>
	<div class="div_2">我是相对定位</div>
	<div class="div_3">我是相对定位</div>
</body>
</html>
