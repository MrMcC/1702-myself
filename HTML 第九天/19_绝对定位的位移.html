<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*相对定位一般配合绝对定位使用
		father未设置定位时候，son的绝对定位参考于页面
		当father设置了定位（除了static不定位，其它的relative，absolute都可以），则son的绝对定位参考于father
		（绝对定位的位移是参考于离他最近的 设置了定位的父级）
		（如果最后没有找到设置了定位的父级，则直接参考于整个页面）*/
		.father{
			width: 500px;
			height: 500px;
			background: pink;
			position:relative; 
			margin-left: 100px;
		}
		.son{
			width: 200px;
			height: 200px;
			background: purple;
			position: absolute;
			top: 300px;
			left: 300px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
