<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			border: 5px solid #000;
			/*上下为0 左右为auto*/
			margin: 0 auto;

/*
  overflow: 设置内容超出边界之后，以什么样的方式进行显示;
			属性值：auto 
			            内容未超出，则无法移动
			            内容超出后，则出现滚动条
			       scroll 
 						 内容未超出，则无法移动
			            内容超出后，则出现滚动条
			       hidden
			             内容超出后，直接隐藏
			    注意：
			       1. overflow 中存在分支
			           overflow－x 不推荐
			           overflow－y 不推荐
			       2.overflow 存在兼容性问题 不同浏览器显示可能出现问题
			                  （宽度500px；实际宽度：483px；缺少17px；）

 */
  			/*overflow: auto;*/
  			/*overflow: scroll;*/
  			overflow: hidden;
		}
	</style>
</head>
<body>
	<div>asdasdasdasdasdasdsadhaskdjhasdashdjashdkajsdhaskjdhsajkdhasdhkasdhaskd</div>
</body>
</html>
