<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 200px;height: 200px;background-color: pink;
				margin-bottom: 20px;
			}
		</style>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button:eq(0)").on("click",function(){
					$("div").hide(1000)  //指定1000s再消失 slow600 normal400 fast200
//					$("div").hide(slow)
				})
				$("button:eq(1)").on("click",function(){
					$("div").show(1000)  //指定1000s再显示 slow600 normal400 fast200
				})
				$("button:eq(2)").on("click",function(){
					$("div").toggle(1000)  //指定1000s再消失 slow600 normal400 fast200
				})
				$("button:eq(3)").on("click",function(){
					$("div").fadeIn(1000)  
				})
				$("button:eq(4)").on("click",function(){
					$("div").fadeOut(1000)  
				})
				$("button:eq(5)").on("click",function(){
					$("div").fadeToggle(1000)  
				})
				$("button:eq(6)").on("click",function(){
					$("div").fadeTo(1000,0.3,function(){
						console.log("动画结束了回调这个函数")//每个元素都会回调一次
					})
				})
				$("button:eq(7)").on("click",function(){
					$("div").slideDown(1000)
				})
				$("button:eq(8)").on("click",function(){
					$("div").slideUp(1000)
				})
				$("button:eq(9)").on("click",function(){
					$("div").slideToggle(1000)
				})
//				console.log($("button:eq(0)+"))
			})
		</script>
	</head>
	<body>
		<button>隐藏</button>
		<button>显示</button>
		<button>显示和隐藏切换</button><br />
		<button>淡入</button>
		<button>淡出</button>
		<button>淡入和淡出切换</button>
		<button>淡入到指定的透明度</button><br />
		<button>展开</button>
		<button>收起</button>
		<button>展开和收起切换</button>
		<div></div>
		<div></div>
	</body>
</html>
