<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;height: 100px;background-color: pink;
				position: absolute;
			}
		</style>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$()
				$("button").click(function(){
					$("div").animate({  //对象内部写入目的值,只支持纯数字
						left : 1000,
//						top : "+=100",   //点第二次点击top方向加100,left不变
						opacity : 0.3
					},4000,"easeInCirc",function(){    //对象周期,执行对象的事件 默认400 swing
						console.log("动画运行结束了")
					})  
				})
			})
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<div></div>
	</body>
</html>
<!--animate  参数1 css属性组成到对象
	参数2动画的周期
	参数3动画算子 jquery 原生只支持两种,swing linear 默认是swing
	参数4动画结束时的回调函数
-->
