<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            width: 100%;height: 100%;
            margin: 0;padding: 0;
        }
        #sola{
            width: 100%;height: 100%;
            background-color: black;
        }
        .center{
            position: absolute;left: 50%;top: 50%;
            transform: translate(-50%,-50%);

        }
        .sun{
            width: 100px;height: 100px;
            background: radial-gradient(circle,white,gold);
            border-radius: 50%;
            box-shadow: 0 0 40px 10px gold;
        }
        .earth{
            width: 300px;height: 300px;
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: 6s rotate linear;
        }
        .earth::before,.moon::before{
            content: "";
            display: block;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle,blue,cornflowerblue);
            position: absolute;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
        }
        .moon{
            width: 150px;height: 150px;
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%,-50%);
            animation: 2s rotate linear infinite;
        }
        .moon::before{
            width: 30px;height: 30px;
            background: radial-gradient(circle,green,yellowgreen);
        }
        @keyframes rotate {
            from{
                transform: translate(-50%,-50%) rotateZ(0deg);
            }
            to{
                transform: translate(-50%,-50%) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="sola">
        <div class="sun center"></div>
        <div class="earth center">
            <div class="moon "></div>
        </div>

    </div>
</body>
</html>
