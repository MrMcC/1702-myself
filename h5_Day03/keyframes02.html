<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            width: 600px;
            height: 600px;
            background-color: gray;
            position: relative;
        }
        #outer div{
            width: 50px;
            height: 50px;
            background-color: plum;
            position: absolute;
        }
        .move {
            animation-name: z-move;
            animation-duration: 2s;
            /*运动次数 infinite正无穷或者正数*/
            animation-iteration-count: 2;
            /*延迟两秒*/
            animation-delay: 2s;

            animation-direction: alternate-reverse;
            animation-fill-mode: both;

            animation-timing-function: ease-in;
        }
        @keyframes z-move {
            0%{
                left: 0;
                top: 0;
            }
            30%{
                left: 550px;
                top: 0;
            }
            70%{
                left: 0px;
                top: 550px;
            }
            100%{
                left: 550px;
                top: 550px;
            }
        }
    </style>
</head>
<body>
<div id="outer">
    <div></div>
</div>
<script>
    var div = document.querySelector("#outer > div");
    div.onclick = function () {
        div.className = "move";
    }
</script>
</body>
</html>
