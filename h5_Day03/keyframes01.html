<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;height: 50px;
            background-color: plum;
        }
        div:hover{
            /*动画名字*/
            animation-name: move;
            /*从0%-100%的时间*/
            animation-duration: 5s;
        }
        @keyframes move {
            from{
                transform: translate(0,0);
            }
            30%{
                transform: translate(500px,0);
                width: 200px;
            }
            to{
                transform: translate(500px,500px);
                height: 300px;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
