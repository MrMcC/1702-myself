<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            width: 100%;height: 100%;
            padding: 0;margin: 0;
        }
        .center{
            position: absolute;
            left: 50%;top: 50%;
            /*相对于自己*/
            transform: translate(-50%,-50%);
        }
        #solar{
            width: 100%;height: 100%;
            background-color: black;
        }
        .sun{
            width: 100px;height: 100px;
            background: radial-gradient(circle ,white,gold);
            box-shadow: 0 0 40px 10px goldenrod;
            border-radius: 50%;
        }
        .earth{
            width: 300px;height: 300px;
            border: 2px solid rgba(255,255,255,1);
            border-radius: 50%;
        }
        .earth::after{
            content: "";
            display: block;
            width: 70px;height: 70px;
            left: 50%;
            transform: translate(-50%,-50%);
            background: radial-gradient(circle,blue,red);
            border-radius: 50%;
        }
        .moon{
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
<div id="solar">
    <div class="sun center"></div>
    <div class="earth center">
        <div class="moon"></div>
    </div>
</div>
</body>
</html>
