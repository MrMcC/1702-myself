<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
var div = document.querySelector("div")
    div.addEventListener("touchstart",function(e){
        var st = e.targetTouches;
        for (let i =0; i < st.length; i++){
            console.log(st.item(i).identifier)

        }
    })

</script>
</body>
</html>
