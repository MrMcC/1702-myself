<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 普通的for循环
    var  arr = [1, 3, 5, 6, 2, 7];
    for(var i = 0; i < arr.length; i++){
        if(i % 2 == 0){
            arr[i] += 10;
        }
    }
    console.log(arr);
</script>
</body>
</html>
