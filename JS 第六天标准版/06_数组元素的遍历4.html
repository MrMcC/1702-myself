<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var  arr = [1, 3, 5, 6, 2, 7];
    /*
     作者：李振超    2017年3月20日 11:39
        ES6新增了一种新的遍历数组的方式： for...of
        遍历出来的是数组中的每个元素。
     */
    for(var ele of arr){
        console.log(ele);
    }
    console.log(arr);
</script>
