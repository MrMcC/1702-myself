<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     作者：李振超    2017年3月20日 11:20
     ES5开始，数组提供了一个forEach方法，来专门的遍历数组中的元素
     */
    var arr = [1, 3, 5, 6, 2, 7];
    //传入一个回调函数:  参数1：数组中的元素  参数2：下标  参数3：数组本身
    arr.forEach(function (ele, index, ownArray) {
//      console.log(ele + " " + index + "   " + ownArray);  //变成字符串了因为数字和字符串相加
        console.log(ele, index, ownArray);
    })
//  console.log(arr);
</script>
</body>
</html>
