<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //for...in循环遍历： 遍历出来的是数组的下标，不是数组的元素
    //一般不用来遍历数组。
    var  arr = [1, 3, 5, 6, 2, 7];
    for(var i in arr){
        console.log(arr[i]);
    }
    console.log(arr);
</script>
</body>
</html>
