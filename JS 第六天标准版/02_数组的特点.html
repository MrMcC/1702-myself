<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ["a", "b", 3];
    arr.length = 5;
    console.log(arr);

</script>
</body>
</html>
<!--
    作者：李振超  2017年3月20日10:14

   1.  js的数组的长度可以动态的改变。 length属性不是只读的，可以直接手动更改
   2. 同一个数组，可以存储不同的数据类型
   3. 数组中的数据是有序的。
   4. 每个数组都有一个length属性，表示的是数组中元素的个数
-->
