<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [2, 4, 5, "你好", false];
    //队列方法： 删除最前面的和向最前面插入元素
    arr.unshift(10, 20);  //添加到队列的首部
    console.log(arr);
    arr.shift();
    console.log(arr);

    //倒置
    arr.reverse();  //  [1,2]  =>  [2,1]
    console.log(arr);
</script>
</body>
</html>
