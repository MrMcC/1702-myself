<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<!--a{我是超链接}*3  -->
	<a href="#">我是超链接</a><br>
	<!-- #; 1.污染地址链接
	        2.造成当前网页的刷新 -->
	<a href="###">我是超链接</a><br>
	<!-- ###; 1.污染地址链接
	          2.不会刷新当前网页 -->
	<a href=" javascript:void(0);">我是超链接</a><br>
	<!-- javascript:void(0); 1.不会污染地址链接
	                         2.不会刷新当前网页 
	     简写形式 javescript:;-->
	<hr>
	<!-- em 双标签
	        语义： 强调的文本
	        浏览器以 斜体 表示
	     strong 双标签
	            语义： 重要文本
	            浏览器以 加粗 表示 -->
	<em>二十四桥</em><strong>明月夜</strong>
<!-- q 双标签
       语义：  一段短的引用
          浏览器会以双引号的方式来将引用内容包裹 -->
	玉人何处<q>教吹箫</q>
	
	<br>
		----<cite>《寄扬州＊＊＊》</cite>
	<!-- cite  双标签
	           语义：  定义作品的名称
	                 （诗歌，音乐，书籍。。） -->
    <br>
    <!-- code  双标签
               语义：  定义一段计算机代码
                      如果有多个空格或回车
                      当成一个空格处理 -->
    JUST DO IT
    <br> 
	<code>JUST DO IT</code>
	<!-- pre 双标签
	         语义；定义大段代码
	              pre 中的空格或者回车会被保留 -->
	<pre>
		this is  sss
		                         fad
		                              daasdasdasd
		                            
	</pre>

</body>
</html>
