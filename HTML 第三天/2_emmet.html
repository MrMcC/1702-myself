<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- .div_1 -->
	<div class="div_1"></div>
	<!-- p.p_1 -->
	<p class="p_1"></p>
	<!-- #div_id -->
	<div id="div_id"></div>
	<!-- p#p_id -->
	<p id="p_id"></p>
	<!-- .div_1>.div_2 -->
	<div class="div_1">
		<div class="div_2"></div>
	</div>
	<!-- .div_1>.div_2+.div_3 -->
	<div class="div_1">
		<div class="div_2"></div>
		<div class="div_3"></div>
	</div>
	<!-- div*3 -->
	<div></div>
	<div></div>
	<div></div>
	<!-- div{猪只会哼哼}*3 -->
	<div>猪只会哼哼</div>
	<div>猪只会哼哼</div>
	<div>猪只会哼哼</div>
	<!-- div{猪的第$哼哼}*3 -->
	<div>猪的第1次哼哼</div>
	<div>猪的第2次哼哼</div>
	<div>猪的第3次哼哼</div> 
	<!-- #div_$*3 -->
	<div id="div_1"></div>
	<div id="div_2"></div>
	<div id="div_3"></div>
	<!-- a[href=javascript:;]*3 -->
	<a href="javascript:;"></a>
	<a href="javascript:;"></a>
	<a href="javascript:;"></a>
	<!-- div[qwer=df]*3 -->
	<div qwer="df"></div>
	<div qwer="df"></div>
	<div qwer="df"></div>
	<!-- command+d 选择相同的内容 -->
	<div id="div_1"></div>
	<div id="div_1"></div>
	<div id="div_1"></div>
	<!--  一直按commond+你要选中的内容可以一起更改 -->
	<!-- commond+a 全选内容 -->
	<!-- commond＋z 撤销 -->
</body>
</html>
