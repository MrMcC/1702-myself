<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			color: red;
		}
	</style>
</head>
<body>
	<!-- 内联元素（行内元素标签）标签 -->
	<!-- span  双标签
	           语义：无意义 -->
	停车坐爱<span>枫林</span>晚
	<!-- a   双标签
	         语义：超链接  用于和网络上另一个资源保持关联所使用的标签
	         属性： href 指定超链接所关联的另一个资源
	                    内部填写的应为 　URL
	                    （url：统一资源定位符） 
	               绝对地址   http://www.baidu.com
	               			http://  超文本传输协议
           		   相对地址   Desktop/HTML/1.html
           		   物理地址   file://...
           		   target  指定使用框架集中哪种框架来加载另一个新资源
           		           _self: 以自身当前网页进行加载
           		           _blank: 以新建窗口来加载新内容-->
	<a 
	    href="http://www.baidu.com" >百度一下</a> 
	<a href="7_块元素标签.html">块元素标签</a>
</body>
</html>
