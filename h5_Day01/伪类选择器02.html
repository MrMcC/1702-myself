<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        ul{position: fixed;width: 50px;height: 100px;background-color: gray;left: 0;
            top:0;}
        article{width: 800px;position: absolute;left: 50px;top: 0;}
        p{background-color: #0B67FE;}
        div{width: 100%;height: 600px;background-color: #1EB453;}
        :target{
            background-color: red;
        }

    </style>
</head>
<body>
<ul>
    <li><a href="#p1">1</a></li>
    <li><a href="#p2">2</a></li>
    <li><a href="#p3">3</a></li>
</ul>
<article>
    <p id="p1">第一段</p>
    <div></div>
    <p id="p2">第二段</p>
    <div></div>
    <p id="p3">第三段</p>
    <div></div>
</article>
</body>
</html>
