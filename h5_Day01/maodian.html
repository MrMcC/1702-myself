<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        div.adiv{
            width: 50px;height: 100px;
            background-color: gray;
            position: fixed;
        }
        a{
            display: block;
            text-align: center;

        }
        div.pdiv{
            width: 200px;
            /*height: 100px;*/
            position: absolute;
            left: 50px;top: 0px;
        }
        .pdiv > p{
            /*width: 100%;*/
            height: 20px;
            /*background-color: white;*/
        }
        .pdiv > div{
            /*width: 100%;*/
            height: 1000px;
            background-color: pink;
        }
        :target{
            background-color: green;
        }
    </style>
</head>
<body>
<div class="adiv">
    <a href="#p1">1</a>
    <a href="#p2">2</a>
    <a href="#p3">3</a>
</div>
<div class="pdiv">
    <p id="p1">第一段</p>
    <div></div>
    <p id="p2">第二段</p>
    <div></div>
    <p id="p3">第三段</p>
    <div></div>
</div>

</body>
</html>
