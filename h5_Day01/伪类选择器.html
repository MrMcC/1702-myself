<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div[id=box]{
            width: 100px;height: 100px;
            border: 1px solid #000000;
        }
        div[id=box]:active{
            background-color: #01be00;
        }
        input:focus{
            background-color: purple;
        }
        input:disabled{
            background-color: gray;
        }
        [type=text]:read-only{
            background-color: #0B67FE;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <input type="text" disabled>
    <input type="text" value="123" readonly>
</body>
</html>
