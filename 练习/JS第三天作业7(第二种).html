<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		第一个数:<input type="" name="" id="num1" value="" />
		第二个数:<input type="" name="" id="num2" value="" />
		<button id="btn">按钮</button>
		<script type="text/javascript">
			btn.onclick= function(){
				var num1 = +document.getElementById("num1").value;
				var num2 = +document.getElementById("num2").value;
				if(num1 > num2){
					for(var i = num2; i > 0; i--){
						if(num1 % i ==0 && num2 % i ==0){
							alert("最大公约数为:"+i)
							break;
						}
					}
					for (var j = num1+1; j > num1; j++) {
						if(j % num1 == 0 && j % num2 == 0){
							alert("最小公倍数为:"+j);
							break;
						}
					}
				}else{
					for(var i = num1; i > 0; i--){
						if(num1 % i ==0 && num2 % i ==0){
							alert("最大公约数为:"+i)
							break;
						}
					}
					for (var j = num2+1; j > num2; j++) {
						if(j % num1 == 0 && j % num2 == 0){
							alert("最小公倍数为:"+j);
							break;
						}
					}
				}
			}
			
		</script>
	</body>
</html>
<!--计算两个数的最大公约数和最小公倍数
-->
