<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			#outer{
				width: 800px;height: 400px;background-color: aliceblue;
				position: relative;margin:100px auto;
			}
			#outer div{
				width: 170px;height: 170px;border: 1px solid #000000;
				float: left;margin-left: 20px;
			}
			#outer div img{
				width: 100%;height: 100%;
			}
			#big img{
				width: 400px;height: 400px;border: 1px solid #000000;
				display: none;position: absolute;left: 0;top: 0;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div><img src="img/shirt_1.jpg"/></div>
			<div><img src="img/shirt_2.jpg"/></div>
			<div><img src="img/shirt_3.jpg"/></div>
			<div><img src="img/shirt_4.jpg"/></div>
			<p id="big">
				<img src="img/shirt_1_big.jpg"/>
				<img src="img/shirt_2_big.jpg"/>
				<img src="img/shirt_3_big.jpg"/>
				<img src="img/shirt_4_big.jpg"/>
			</p>
		</div>
		<script type="text/javascript">
			var outer = document.getElementById("outer");
			var imgDiv = document.querySelectorAll("#outer div")
			var bigImg = document.querySelectorAll("#big img")
			var big = document.getElementById("big")
			for(let i =0; i < imgDiv.length; i++){
				imgDiv[i].onmouseenter = function(){
					bigImg[i].style.display = "block"
					imgDiv[i].style.borderColor = "gray"
					imgDiv[i].style.boxShadow = "0px 0px 10px #000"
				}
				imgDiv[i].onmouseleave = function(){
					bigImg[i].style.display = "none"
					imgDiv[i].style.borderColor = "#000"
					imgDiv[i].style.boxShadow = "0 0 0"
				}
			}
			for (let k = 0; k< imgDiv.length;k++) {
				imgDiv[k].onmousemove = function(e){
					var left =  e.clientX -outer.offsetLeft;
					console.log(left)
					var top = e.clientY - outer.offsetTop;
					bigImg[k].style.left = left + "px";
					bigImg[k].style.top = top + "px";
				}
			}
			
				
				
			
			
		</script>
	</body>
</html>
