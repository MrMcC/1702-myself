<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<input type="" name="" id="num" value="" />
		<button id="btn">按钮</button>
		<script type="text/javascript">
			
			var arr = [];
			btn.onclick = function(){
				var num = +document.getElementById("num").value;
				var arr1 = arr.push(num);
				if(arr1 == 10){
					console.log(arr)
				}
			}
			
		</script>
	</body>
</html>
