<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="ul">
			<li>我是事件1</li>
			<li id="li1">我是事件2</li>
			<li>我是事件3</li>
			<li>我是事件4</li>
			<li id="li2">我是事件5</li>
			<li>我是事件6</li>
		</ul>
		<script type="text/javascript">
			var ul = document.getElementById("ul")
			ul.onclick = function(event){
				var li = event.target;
				var id = li.id;
				switch(id){
					case 'li1':
					alert("asd");
					break;
					case 'li2':
					alert("zxc");
					break;
				}
			}
		</script>
	</body>
</html>
