 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			#outer{
				width: 800px;height: 400px;background-color: aliceblue;
				margin:100px auto;
			}
			#outer div{
				width: 170px;height: 170px;border: 1px solid #000000;
				float: left;margin-left: 20px;position: relative;
			}
			#outer div img:nth-child(2){
				display: none;position: absolute;z-index: 2;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div>
				<img src="img/shirt_1.jpg"/>
				<img src="img/shirt_1_big.jpg"/>
			</div>
			<div>
				<img src="img/shirt_2.jpg"/>
				<img src="img/shirt_2_big.jpg"/>
			</div>
			<div>
				<img src="img/shirt_3.jpg"/>
				<img src="img/shirt_3_big.jpg"/>
			</div>
			<div>
				<img src="img/shirt_4.jpg"/>
				<img src="img/shirt_4_big.jpg"/>
			</div>
		</div>
		<script type="text/javascript">
			var outer = document.getElementById("outer");
			var imgDiv = document.querySelectorAll("#outer div")
			for(let i =0; i < imgDiv.length; i++){
				imgDiv[i].onmouseenter = function(){
					imgDiv[i].lastElementChild.style.display = "block"
					imgDiv[i].firstElementChild.style.borderColor = "gray"
					imgDiv[i].firstElementChild.style.boxShadow = "0px 0px 10px #000"
				}
				imgDiv[i].onmouseleave = function(){
					imgDiv[i].lastElementChild.style.display = "none"
					imgDiv[i].firstElementChild.style.borderColor = "#000"
					imgDiv[i].firstElementChild.style.boxShadow = "0 0 0"
				}
			}
			for (let k = 0; k< imgDiv.length;k++) {
				imgDiv[k].onmousemove = function(e){
					var left =  e.clientX - imgDiv[k].offsetLeft;
					var top = e.clientY - imgDiv[k].offsetTop;
					imgDiv[k].lastElementChild.style.left = left + "px";
					imgDiv[k].lastElementChild.style.top = top + "px";
				}
			}
	
				
				
			
			
		</script>
	</body>
</html>
