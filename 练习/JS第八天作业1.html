<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			#wrap{
				width: 600px;height: 300px;background-color: papayawhip;
				margin: 0 auto;position: relative;overflow: hidden;
			}
			#imgs{
				width: 4200px;height: 300px;
				position: absolute;left: 0;
			}
			img{
				width: 600px;height: 100%;float: left;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="imgs">
				<img src="img/banner1.png"/>
				<img src="img/banner2.png"/>
				<img src="img/banner3.png"/>
				<img src="img/banner4.png"/>
				<img src="img/banner5.png"/>
				<img src="img/banner7.png"/>
				<img src="img/banner1.png"/>
			</div>
		</div>
		<script type="text/javascript">
			var imgs = document.getElementById("imgs")
			var left = 0;
			var intervalId = setInterval(function step(){
				left-=8;
				imgs.style.left = left+"px";
				if(left % 600 == 0){
					clearInterval(intervalId);
					setTimeout(function(){
						intervalId = setInterval(step,15)
					},800)
				}
				if(left == -3600){
					left = 0;
				}
			},15)
		</script>
	</body>
</html>
