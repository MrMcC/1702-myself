<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function world(z){
				var z1 = z.toLowerCase();
				var arr = [];
				for (var i = 0; i < z1.length; i++) {
					arr.push(z1[i]);
				}
				arr.splice(5,0," ");
				arr.splice(8,0," ");
				arr[0] = "H";
				z2 = arr.join("");
				console.log(z2);
			}
			world("HelloMyWorld")
		</script>
	</body>
</html>
<!--
1. 将字符中单词用空格隔开       
已知传入的字符串中只有字母，每个单词的首字母大写，请将每个单词用空格隔开
只保留第一个单词的首字母大写

 传入:"HelloMyWorld"        

 返回:"Hello my world"

-->
