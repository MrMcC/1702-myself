<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				width: 30px;height: 30px;
			}
		</style>
	</head>
	<body>
		<input type="" name="" id="hours" value="" />时:
		<input type="" name="" id="minutes" value="" />分:
		<input type="" name="" id="seconds" value="" />秒
		<button id="btn">显示下一秒</button>
		<p id="time"></p>
		<script type="text/javascript">
			btn.onclick= function(){
				var hours = +document.getElementById("hours").value;
				var minutes = +document.getElementById("minutes").value;
				var seconds = +document.getElementById("seconds").value;
				var p =  document.querySelector("#time");
				if(seconds >= 0 && seconds < 59){
					p.innerHTML = hours+"时:"+minutes+"分:"+(seconds+1)+"秒"
				}else if(seconds ==59){
					if(minutes >= 0 && minutes < 59){
						p.innerHTML = hours+"时:"+(minutes+1)+"分:"+0+"秒"
					}else if(minutes ==59){
						if(hours >= 0 && hours < 24){
							p.innerHTML = (hours+1)+"时:"+0+"分:"+0+"秒"
						}else if(hours == 24){
							p.innerHTML = 0+"时:"+0+"分:"+0+"秒"
						}
					}
				}
			}
			
		</script>
	</body>
</html>
<!--
	输入一个时间,在p标签里显示下一秒时间
-->
