			//永远绑定this 返回值就是绑定成功的那个函数 对原来函数没有任何影响

<!--this
	1.直接调用方法 this的默认绑定 this == window
	
	2.new绑定 this指定将来要创建的对象
	
	3.隐式绑定: 对象.方法   this指代调用时使用的那个对象  看谁调用的
	
	4.显示绑定   call apply  改变函数中this的指向  优先级最高
	
	显示绑定时,如果传入的是null或者undefined的时候,this绑定丢失,this变成window
