<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			传入一个没有空格的字符串，返回把各个单词用空格隔开的字符串
			function ziFu(z){   //z:字符窜
				for (var i = 0; i < z.length - 1; i++) {
					var z1 = z[i] + "&nbsp";
				}
				return z1;
			}
			ziFu("asd123asd123asd123");
		</script>
	</body>
</html>
