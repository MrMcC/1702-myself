<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="" name="" id="num" value="6" />
		<script type="text/javascript">
			var num = +document.getElementById("num").value;
			for(var i = 2; i < num; i++){
				if(num % i == 0 ){
					document.write(i+"*")
					num /= i;
					i--;	
				}
			}
			document.write(i)
		</script>
	</body>
</html>
<!--对于一个整数分解质因数
	例如90 = 2*3*3*5
