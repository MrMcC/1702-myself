<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		输入性别:<input type="text" name="" id="sex" value="" />
		<input type="button" name="btn" id="btn" value="按钮" />
		<script type="text/javascript">
			btn.onclick= function(){
				if(sex.value == "男" || sex.value == "女"){
					alert("您输入的正确")
				}else{
					alert("您输入错误")
				}
			}
		</script>
	</body>
