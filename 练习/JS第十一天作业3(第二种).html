<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#banner{
				width: 800px;height: 400px;margin: 0 auto;position: relative;
			}
			#banner ul:nth-child(1){
				list-style: none;
			}
			#banner ul:nth-child(1) li{
				position: absolute;left: 0;top: 0;
				width: 800px;height: 400px;
			}
			#banner ul:nth-child(1) li img{
				width: 100%;height: 100%;
			}
			#banner ul:nth-child(1) li:nth-child(1){
				z-index: 1;
			}
			#banner ul:nth-child(2){
				z-index: 2;list-style: none;
				position: absolute;bottom: 10px;right: 30px;
			}
			#banner ul:nth-child(2){
				width: 240px;height: 40px;background: white;border-radius: 15px;
				position: absolute;right: 15px;
			}
			#banner ul:nth-child(2) li{
				float: left;width: 30px;height: 30px;background: pink;
				margin-left: 10px;line-height: 30px;border-radius: 50%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="banner">
			<ul>
				<li><img src="img/banner1.png"/></li>
				<li><img src="img/banner2.png"/></li>
				<li><img src="img/banner3.png"/></li>
				<li><img src="img/banner4.png"/></li>
				<li><img src="img/banner5.png"/></li>
				<li><img src="img/banner7.png"/></li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<script type="text/javascript">
			var currentShow =0; //代表要显示的img
			var imgs = document.querySelectorAll("#banner ul:nth-child(1) li")
			var banner = document.getElementById("banner")
			var indicaters = document.querySelectorAll("#banner ul:nth-child(2) li")
			var id;
			function play(){
				id = setInterval(function(){
					for(var i = 0; i< imgs.length; i++){
						imgs[i].style.zIndex = 0;
						indicaters[i].style.backgroundColor = "gray"
					}
					currentShow++;
					if(currentShow == imgs.length){
						currentShow = 0;
					}
//					currentShow = currentShow == imgs.length ? 0: 
					imgs[currentShow].style.zIndex = 1;
					indicaters[currentShow].style.backgroundColor = "pink"
				},1000)
			}
			play();
			banner.onmouseenter = function(){
				clearInterval(id)
			}
			banner.onmouseleave = function(){
				play();
			}
			// 给每个指示器注册鼠标事件
			for(let i=0; i< indicaters.length; i++){
				indicaters[i].onmouseenter= function(){
					indicaters[currentShow].style.backgroundColor = "gray"//让正播的下标变灰色
					imgs[currentShow].style.zIndex = 0;//让正播的图片下标变为0
					currentShow = i; //把我当前选中的赋值给正播的
					indicaters[currentShow].style.backgroundColor = "pink";//选中的下标变粉色
					imgs[currentShow].style.zIndex = 1;//选中的图片显示
				}
			}
		</script>
	</body>
</html>
