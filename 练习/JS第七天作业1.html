			//第二种
			function add(z,counts){
				for (var i =0; i < z.length; i++) {
					if(z[i] >= "A" && z[i] <= "Z"){
						counts[0]++;
					}else if(z[i] >= "a" && z[i] <= "z"){
						counts[1]++;
					}else if(z[i] >= "0" && z[i] <= "9"){
						counts[2]++;
					}else{
						counts[3]++;
					}
				}
			}
			var counts = [0,0,0,0]
			add("asdAa32&**",counts)
			console.log(counts)
