<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = [[1, 2,3],[3, 4, 2]];
			var arr2 = [];
			for(var ele of arr1){
				for (var i of ele) {
					arr2.push(i)
				}
			}
			console.log(arr2)
			//第二种
			var arr1 = [[1, 2,3],[3, 4, 2]];
			var arr2 = [];
			for (var i=0; i < arr1.length; i++) {
				arr2 = arr2.concat(arr1[i])
			}
			console.log(arr2)
		</script>
	</body>
</html>
<!-- //例如：有如下数组
   var arr1 = [
       [1, 2,3],
       [3, 4, 2]
   ]
   //转存后的一唯数组应该是下面这样的：
   var arr2 = [1,2,3,3,4,2]
-->
