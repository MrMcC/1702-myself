	<script type="text/javascript">
		var p = document.getElementById("p");
		function NextTime(){
			var hour = + document.getElementById("hour").value;//相当于他的三个实参
			var minute = + document.getElementById("minute").value;
			var second = + document.getElementById("second").value;
			if(second == 59 && minute != 59){
				p.innerHTML ="时间为:"+hour+"小时"+(minute+1)+"分钟"+0+"秒"
			}else if(second == 59 && minute == 59 && hour<23){
				p.innerHTML ="时间为:"+(hour+1)+"小时"+0+"分钟"+0+"秒"
			}else if(second == 59 && minute == 59 && hour==23){
				p.innerHTML ="时间为:"+0+"小时"+0+"分钟"+0+"秒"
			}else{
				p.innerHTML ="时间为:"+hour+"小时"+minute+"分钟"+(second+1)+"秒"
			}
		}
		
		btn.onclick = function () {
			NextTime();
		}
	</script>
