<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function sum(n){
				if(n == 1){
					return 1;
				}
				return sum(n-1)+ n;
			}
			console.log(sum(100));
		</script>
	</body>
</html>
<!--用递归计算1+2+...+100-->
