<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt("请输入20位数字");
			var arr = [];
			for(var i = 0; i < num.length; i++){
				arr.push(+num[i]);
			}
			var arr1 = arr.slice(0,10).sort(function(a,b){
				return a-b;
			})
			var arr2 = arr.slice(10).sort(function(a,b){
				return b - a;
			})
			var arr3 = arr1.concat(arr2);
			console.log(arr3)
			
			//把arr3里的元素添加到arr里
//			Array.prototype.push.apply(arr,arr3)
//			arr3.push(...arr)
		</script>
	</body>
</html>
<!--一个数字中有20个元素，对前10个元素使用升序，后10个元素使用降序。元素都是整数。-->
