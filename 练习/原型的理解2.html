<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age){
				this.name = name;
				this.age = age;
				//动态原型
				if(!Person.prototype.sayName){  //便于封装
					Person.prototype.sayName = function(){
						console.log(this.name);
					}
				}
				if(!Person.prototype.foo){
					Person.prototype.foo = function(){
						console.log(this.name);
					}
				}				
			}
			var p1 = new Person("李四",20);
			var p2 = new Person("赵四",20);
			p1.sayName();
			p2.sayName();
		</script>
	</body>
</html>
