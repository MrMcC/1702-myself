<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--100的阶乘-->
		<script type="text/javascript">
			function sum(i){
				if(i==1){
					return 1;
				}
				return i*sum(i-1); //return放在最后
			}
			console.log(sum(100));
		</script>
	</body>
</html>
