		<script type="text/javascript">
			function Point(x,y){
				this.x = x;
				this.y = y;
			}
			Point.prototype.caculateDistance = function(otherPoint){
				return Math.sqrt(Math.pow((this.x - otherPoint.x),2) + Math.pow((this.y - otherPoint.y),2))
			}
			var p1 = new Point(1,10)
			var p2 = new Point(1,20)
			console.log(p1.caculateDistance(p2))
			function Circle(x,y,r){
				Point.call(this,x,y)
				this.r = r
			}
			Circle.prototype = new Point(0,0)
			Circle.prototype.area = function(){
				return Math.PI * this.r * this.r
			}
			var c = new Circle(0,0,10)
			console.log(c.area())
			function Cylinder(x,y,r,l){
				Circle.call(this,x,y,r)
				this.l = l;
			}
			Cylinder.prototype = new Circle(0,0,1)
			Cylinder.prototype.volume = function(){
				return this.area() * this.l;
			}
			var zhu = new Cylinder(0,0,10,10)
			console.log(zhu.volume())
		</script>
	</body>
</html>
