			function isRun(year){
				return year % 4 ==0 && year % 100 != 0 || year % 400 == 0;
			}
			function writeIsRun(from,to){
				for(var year = from,count = 0; year <= to; year++){
					if(isRun(year)){
						document.write(year + "&nbsp");
						count++;
//						if(++count == 5){ 不行,只有第一行能换行
						if(count % 5 == 0){
							document.write("<br>");
						}
					}
				}
			}
			writeIsRun(1999,2051);
