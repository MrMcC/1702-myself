<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">按钮</button><br />
		<p id="p"></p>
		<script type="text/javascript">
			btn.onclick = function(){
				var w = window.innerWidth || document.documentElement.clientWidth;
				var h = window.innerHeight || document.documentElement.clientHeight;
				p.innerHTML = "宽" + w + "高" + h
			}
			
		</script>
	</body>
</html>
