<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--输入一个四位数字,是四位数字输入正确,否则输入错误-->
		<script type="text/javascript">
			var x = prompt("请输入四位数字");
			if(x.length != 4){
				alert("输入不正确");
			}
			else{
				for (var i = 0;i<x.length; i++) {
				if(!isNaN(x[i])){
					if (i == 3) {
					 	alert("你输入的是四位数字");   
					}
				}
				else{
					alert("不是一个数字");
					break;
				}				
				}
			}
		</script>
	</body>
</html>
