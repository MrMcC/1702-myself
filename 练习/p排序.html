<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="shu" id="shu" value="" />
		<button id="btn">a</button>
		<script type="text/javascript">
			btn.onclick = function(){
				var shu = +document.getElementById("shu").value;
				var zu = [99 ,85 , 82 ,63 ,60];
				zu.push(shu);
				zu.sort(function(a,b){
					return b-a;
				})
				console.log(zu);
			}
			
		</script>
	</body>
</html>
<!--
	有一个从大到小排好序的数组{99，85，82，63，60}。
	现从页面输入一个数，要求按原来的规律将它插入数组中。 
	 假设你输入的80，则应该插入到82和63之间。
-->
