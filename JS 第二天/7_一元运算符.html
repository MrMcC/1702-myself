<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 一元运算符
		 * 
		 * ++   自增运算
		 *          ++在前先进行自增,再进行运算
		 *          ++在后先进行运算,在进行自增
		 * --   自减运算
		 * */
		var a = 10;
		var b = a++;
		console.log(a);//11
		console.log(b);//10
		
		var c = 10;
		var d = ++c;
		console.log(c);//11
		console.log(d);//11
		
		var num = 10;
		console.log(num++);
		console.log(++num);
		/*
		复合运算符
		     复合运算符不会带来任何性能上的提升
		 +=   a+=b   a=a+b
		 -=
		 *=
		 /=
		 %=
		 赋值运算符
		      =
		 比较运算符
		 > 
		 < 
		 >=
		 <=
		 ==
		 ===
		 !=
		 !==
		 * */
	</script>
</html>
