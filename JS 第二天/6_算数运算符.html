	<script type="text/javascript">
		/*
		 算数运算符
		 
		 * +  1.两个内容都是数字则进行 加法 运算
		 *    2.如果两个内容中有一个是字符串,则会按照字符串拼接进行连接
		 *    3.如果两个数值有一个是NaN ,	则会返回 NaN
		 * -  1.如果两个内容都是数字,则进行正常的运算
		 *    2.如果两个内容中运算之前可以进行转化,就会将数字先转化为数字,之后再进行运算
		 *    3.如果两个内容中存在一个非数字,则计算结果为 NaN
		 * *  同-号
		 * /  同-号
		 * %取于
		 * ,
		 * */
		console.log(5 + 5);//显示蓝色的10
		console.log("10");//显示黑色的10
		console.log(5 + "5");//数字+字符串
		console.log("我是" + "缪策");
		
		var num = 18;
		console.log("缪策的年龄是:" + num);
		
		console.log(5 + NaN);//NaN
		console.log(Infinity + 9);//Infinity
		console.log(Infinity + (-Infinity));//NaN
		console.log(Infinity + Infinity);//Infinity
		
		console.log(10 - 5);
		console.log(10 - "5");//输出为5
		console.log('10' - 5);//输出为5
		console.log("10" - "5"); //5
		console.log("速度" - "5"); //NaN
		
		console.log(9 % 5);//9除5余4  输出4 整除则余数为0
		
		i = 0;j = 10;
		i = 0, j = 10,
	</script>
</html>
