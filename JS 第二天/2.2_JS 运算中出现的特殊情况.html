	<script type="text/javascript">
		/*
		 JS 运算中出现的特殊情况
		 * 
		 * 溢出（overflow）
		 *        运算结果超出 JS 所能表示数字的上限
		 *        超出正数最大数 Infinity 正无穷
		 *        超出负数最大数 -Infinity 负无穷
		 * 下溢（underflow）
		 *      运算结果无限接近于 0
		 *      并且还要比 JS 所能表示的最小的数字还要小
		 *      正数返回0 负数返回-0 （-0和0 是一样的）
		 * 被零整除
		 *      正常状态下 返回 Infinity 或者 -Infinity
		 *      0/0 零除以0 无意义，会得到 NaN (Not-a-Number)
		 *		会得到 NaN
		 *             负数开偶次方
		 *             无穷大除以无穷大  （Infinity/Infinity）
		 *             算数运算符和不是算数运算符或者
		 *             和无法转化为数字的操作一起进行计算
		 * */
		console.log(1.1/0); //1.1除以0
		console.log(-1.1/0);
		
		console.log(Number.MAX_VALUE);
		console.log(Number.MIN_VALUE);
		
		console.log(0/0);
		/*
		 拓展
		 * 
		 * JS的运算精度*/
		var x = 0.3 - 0.2;
		var y = 0.2 - 0.1;
		var z = 0.4 - 0.3;
        var m = 0.5 - 0.4;
        var n = 0.6 - 0.5;
		console.log(x==y);    //false
		console.log(x==0.1);  //false
		console.log(y==0.1);  //true
		console.log(x);			//0.09999999999999998
        console.log(y);			//0.1
        console.log(z);			//0.10000000000000003
        console.log(m);
        console.log(n);
	</script>
</html>
