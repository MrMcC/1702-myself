<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*
		   选择器的优先级问题
		   内联样式表   1000
		   ID选择器     100
		   类选择器     10
		   标签名选择器  1
		   后代选择器   优先级相加
		   群组选择器   不涉及优先级问题
		  拓展：
		     通配符选择器   0.1
		     *{  }
		     继承         0.0001
		    ICE原则 （ID class element）
		       即使多个相同的选择器相加
		       也无法超过比这个选择器更高的权重
		       13个class相加也不会大于1个id
		    css的加载顺序
		       从上至下
		       从左至右
		       如果选择器的优先级相同，则后加载的生效
		       如果选择器的优先级不同，则优先级高的生效 
		   */
	</style>
</head>

</body>
</html>
