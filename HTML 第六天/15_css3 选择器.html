		/*
		css3 选择器
		＝＝＝＝＝＝＝＝＝＝
		相邻兄弟选择器
		     选择紧挨着一个元素之后的那个元素
		     而且这两个元素需要有相同的父级
		     选择器1 + "+" +选择器2｛  ｝
		＝＝＝＝＝＝＝＝＝＝
		同级元素通用选择器
		     用于匹配某一个标签"之后"“所有的” “同级的”另一个标签
		     选择器1 + "~" +选择器2｛  ｝ 
		＝＝＝＝＝＝＝＝＝＝
		属性选择器
		＝＝＝＝＝＝＝＝＝＝*/
/*		h1+p{
			background: red;
		}*/
/*		p ~ ul{
			background: blue;
		}*/
		[qwer]{
			width: 300px;
			height: 300px;
			background: red;
		}
		[qwer=dr]{
			width: 300px;
			height: 300px;
			background: blue;
		}
	</style>
</head>
