<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 推荐大家在确保内容有明确顺序的时候去使用 -->
	<!-- ol>li{我是有序列表}*10 -->
	<!-- 类型
	         推荐大家直接使用 type 来完成 
	         1  阿拉伯数字
	         a  小写英文
	         A  大写英文
	         i  消协罗马字符
	         I  大写罗马字符
	   修改有序列表的起始项
	         1.在ol标签中使用 start 属性
	         2.在li标签中使用 value 属性-->
	         

	<ol type="1" start="10">
		<li>我是有序列表 1</li>
		<li>我是有序列表 2</li>
		<li value="5">我是有序列表3</li>
		<li>我是有序列表4</li>
		<li>我是有序列表5</li>
		<li>我是有序列表6</li>
		<li>我是有序列表7</li>
		<li>我是有序列表8</li>
		<li>我是有序列表9</li>
		<li>我是有序列表10</li>
	</ol>

</body>
</html>
