<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
		/*
		 动态伪类
		      :hover{  }
		      当鼠标悬停在某一个标签内时触发
		      我们可以通过 hover 来触发某些特殊的 css样式*/
		div:hover{
			background: blue;
			width: 1300px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
