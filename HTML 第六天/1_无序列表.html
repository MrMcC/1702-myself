<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			margin-left: 200px;
			/*设置列表的类型样式
			         disc  实行圆点 （默认值）
			         circle 空心圆
			         square 实心方块
			         none   无样式*/
			/*list-style-type: none;*/
			/*设置列表的样式图片
			list－style－image*/
			/*list-style-image: url("img/1.jpg");*/
			/*设置列表中的图片定位
			         outside  设置图片在padding内
			         inside   设置图片在content内
			         outside（默认值）*/
			/*list-style-position: outside;*/
			/*复合写法
			       类型－>图片位置->图片路径*/
			list-style: none inside url("img/1.jpg") 
		}
	</style>
</head>
<body>
	<!-- ul>li{我是无序列表}*10 -->
	<!-- 推荐大家在确定 内容之间没有特别明确的顺序
	     则去使用无序列表 -->
	<ul>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
		<li>我是无序列表</li>
	</ul>
</body>
</html>
