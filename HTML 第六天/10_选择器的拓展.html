		/*选择器的拓展
		    标签名选择器 标签名＋｛ ｝
		    类选择器    .＋类的名称＋｛ ｝
		    id选择器   ＃＋ID名称＋｛ ｝
		    后代选择器
		         选择器1+空格 ＋选择器2｛ ｝
		         选择的是所有的后代（不论是哪个辈分的）
		    子代选择器
		          选择器1+>  ＋选择器2｛ ｝
		          选择的是直系的后代（只选择儿子辈分的）
		    群组选择器
		          选择器1+,＋选择器＋,＋..{  }
		          是将多个内容之间的相同样式抽离成
		          一个单独的内容  统一设置 
		          （为了便于代码的维护）*/

		.div_3{
			
			background: blue;
		}
		.div_1,.div_2,.div_3{
			width: 300px;
			height: 300px;
		}
