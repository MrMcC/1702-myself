<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			width: 500px;
			height: 500px;
			border: 5px solid #000;
			margin: 100px auto;
			border-radius: 50%;
			/*
				内部喷阴影
			*/
			box-shadow: inset 0 0 100px #000;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: pink;
			border-radius: 50%;
			position:absolute;
			top: 0;right: 0;bottom: 0;left: 0;
			margin: auto;
		}
		
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
