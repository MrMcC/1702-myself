<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;
			/*
				让元素消失
				1.宽度／高度为 零
				2.display：none；
				3.visibility
			*/
			visibility: hidden;
		}
		.div_2{
			width: 300px;
			height: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
</body>
</html>
