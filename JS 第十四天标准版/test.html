<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="p"></div>
<script>
    var msg = ""
    for(var year = 1500, i = 0; year < 2018; year++){
        if(isReap(year)){
            msg += year + "&nbsp;"
            i++;
            if(i % 5 == 0){
                msg += "<br/>"
            }
        }
    }
    p.innerHTML = msg;
    
    function isReap(year){
        return (year % 4 == 0 && year % 100 != 0 || year % 400 == 0);
    }
</script>
</body>
</html>
