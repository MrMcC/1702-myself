<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			div{
				width: 800px;height: 400px;background-color: mediumpurple;border-radius: 20px;
				margin: 0 auto;position: relative;
			}
			button{
				border-radius: 15px;background-color: lightgray;display: block;margin: 0 auto;
				width: 100px;height: 30px;font-size: 15px;color: gray;
			}
			img{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div></div>
		<button id="btn">开始</button>
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			var div = document.querySelector("div")
			var play;
			btn.onclick = function(){
				div.innerHTML =""
				clearInterval(play);
				play = setInterval(function(){
					creatM(div);
					if(div.childElementCount > 10){
						clearInterval(play)
						gameover(div)
					}
				},800)
			}
			function creatM(parent){
				var img = document.createElement("img");
				img.src = "img/mouse.png";
				img.style.width = "50px";
				img.style.height = "50px";
				img.style.left = randomInt(0,div.offsetWidth - 50) + "px";
				img.style.top = randomInt(0,div.offsetHeight - 50) + "px";
				parent.appendChild(img);
				img.onclick = function(){
					this.parentNode.removeChild(this)
				}
			}
			function gameover(parent){
				div.innerHTML = ""
				var img = document.createElement("img");
				img.setAttribute("src","img/end.png");
				img.style.width = "100%"
				img.style.height = "100%"
				parent.appendChild(img);
			}
			function randomInt(from, to){
				return parseInt(Math.random()*(to - from) + from)
			}
		</script>
	</body>
</html>
