    class Father{
        constructor(name){
            this.name = name;
        }
        say(){
            console.log("父类型中的方法"+this.name)
        }
        static run(){   //静态方法也可以被继承
            console.log("aaaa")
        }
    }
    class Son extends  Father{  //继承
        constructor(name,age){
            super(name);   //相当于以前的函数借调.借调父亲的构造函数.必须放在首行
            this.age = age;
        }
        say(){    //复写
            super.say();  //可以在子类的方法中去调用父类的方法,
            console.log("子类的方法"+this.name)
        }
    }
    var s = new Son("abc",20)
    s.say()
    Son.run() //
