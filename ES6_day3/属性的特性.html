<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var obj = {
        name : "lisi"
    };
    Object.defineProperty(obj,"name",{   //有name属性就修改,没有就添加,前三个属性不写默认false

    })
    Object.defineProperty(obj,"age",{
        configurable : false,  //false 表示属性不允许删除
        writable : true,  //false 表示不允许修改
        enumerable : true,  //false 表示不允许遍历(列举)
        value : 20  //默认属性值
    })
//    delete obj.name;
//    delete obj.age;

    obj.name = "zhangsan";
    obj.age = 50;
    console.log(obj)

    for(var p in obj){
        console.log(p)
    }

</script>
</body>
</html>
