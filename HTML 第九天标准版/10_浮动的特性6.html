<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
/*
	多个浮动元素可以并排排列
	直到这一行无法放下，才会换行

	左浮动会使元素尽可能的向左靠近
	右浮动会使元素尽可能的向右靠近

	浮动元素遇到父级的边界或者
	遇到相同的浮动元素，才会停止
 */
		.div_1{
			width: 300px;
			height: 300px;
			background: red;
			float: left;
		}
		.div_2{
			width: 900px;
			height: 100px;
			background: blue;
			float: left;
		}
		.div_3{
			width: 1000px;
			height: 500px;
			background: green;
			float: left;
		}
		.div_4{
			width: 100px;
			height: 100px;
			background: pink;
			float: left;

			margin-top: -300px;
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
	<div class="div_4"></div>
	<div class="div_5"></div>
	<div class="div_6"></div>
</body>
</html>
