<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.div_1{
			background: red;
			top: 0;
			left: 0;
		}
		.div_2{
			background: orange;
			top: 100px;
			left: 100px;
		}
		.div_3{
			background: yellow;
			top: 200px;
			left: 200px;
		}
		.div_4{
			background: green;
			top: 300px;
			left: 300px;

			z-index: 999;
		}
		.div_5{
			background: cyan;
			top: 400px;
			left: 400px;

			z-index: 998;
		}
		.div_6{
			background: blue;
			top: 500px;
			left: 500px;

			z-index: 997;
		}
		.div_7{
			background: purple;
			top: 600px;
			left: 600px;

			z-index: 666;
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
	<div class="div_4"></div>
	<div class="div_5"></div>
	<div class="div_6"></div>
	<div class="div_7"></div>
</body>
</html>
