<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			width: 500px;
			border: 5px solid #000;
		}
		.son{
			width: 300px;
			height: 300px;
			background: blue;

			float: left;
		}
		.clearFix:after{
			content: "";
			clear: both;
			display: block;
		}
		.clearFix{
			zoom:1;
		}
	</style>
</head>
<body>
	<div class="father clearFix">
		<div class="son"></div>
	</div>
</body>
</html>
