<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;

			float: left;
		}
		.div_2{
			width: 500px;
			height: 500px;
			background: blue;
/*
		clear
			清除浮动
			属性值：
				left 	清除左浮动
				right 	清除右浮动
				both 	清除左或右浮动
				none 	不清除
 */
			/*clear: both;  相邻元素清除浮动,清除上面的浮动*/
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
</body>
</html>
