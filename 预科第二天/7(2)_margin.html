<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*.div_1{width: 300px;height: 300px;background: red;border: 1px solid purple;}
		.div_2{width: 100px;height: 100px;background: blue;margin-top: 100px;}*/
		.div_1{width: 300px;height: 300px;background: red;padding: 100px;}
		.div_2{width: 100px;height: 100px;background: blue;}
		/*当两个元素时父子关系的时候，子级的第一个元素的 margin_top 会传递给父级*/
		/*解决方案：1.给父级设置边框 2.不要去使用 margin而是去使用 padding*/
		/*原则：父子关系用 padding 兄弟关系用 margin*/
	</style>
</head>
<body>

<div class="div_1">
	<div class="div_2"></div>
</div>

</body>
</html>
