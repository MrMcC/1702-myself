<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style type="text/css">
		div{width: 300px;height: 300px;background: red;border: 20px dashed purple;}
		/*border填写顺序1.边框的宽度 2.边框的样式 3.边框的颜色*/
		/*solid代表实线 double代表双实线 当宽度（过小）1px时 solid和double使用效果相同*/
		/*dashed代表虚线 dotted代表点状线*/
	</style>
</head>
<body>
	<!-- border 边框对应月饼盒 -->
	<div></div>
</body>
</html>
