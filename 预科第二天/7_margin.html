<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style type="text/css">
		.div_1{width: 300px;height: 300px;background: red;margin-bottom: 100px;}
		/*加外边距 上部的 margin_top 右侧的 margin_right 下部的 margin_bottom 左侧的 margin_left */
		.div_2{width: 100px;height: 100px;background: blue;margin-top: 100px;}
		/*如果两个元素div_1和div_2是兄弟关系，则第一个元素margin_bottom和第二个原色margin_top 会产生叠压（两者取最大值）*/
	</style>
</head>
<body>
<div class="div_1"></div>
<div class="div_2"></div>
<!-- margin 外边距，月饼盒和月饼盒之间的距离 -->
<!-- .div_1=.div_$*2=<div class="div_1"></div> -->
</body>
</html>
