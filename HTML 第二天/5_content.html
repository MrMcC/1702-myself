<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*盒模型之 content （内容）
          html中， 万物皆是盒模型
          content width：宽度
                  height： 高度
    	========================
    	背景 背景的填充范围是整个盒模型的内部
    	边框以内（包括边框）
    	background－color：　　
    	      设置背景颜色
    	background－image： 
    	      设置背景图片
    	url("img/图片名字.文件格式")
    	如果图片没后缀名要写成.jpg.jpg
          */
    	div{
    		width: 500px;
    		height: 500px;
    		background-color: red;
    		background-image: url("img/d4907d2be82cc4043376e49788f4e941.jpg");
    		background-repeat: no-repeat;
            /*background-position: top right;*/
            background-position: bottom;
        /*背景图片的重复方式：
            属性 repeat 水平和竖直全部平铺 默认值
                repeat—x 横向平铺
                repeat—y 纵向平铺
                no—repeat 不平铺
            设置背景图片的定位
                数值的书写：英文单词 top right bottom
                 left center （background－position：right bottom；）
                 距离 ..px （background－position：100px 300px）
                 百分比 30% （background－position：30%）
                当我们的数值指设置一个时 另外一个数值会默认设置成居中 （center）*/
        /*复合写法
            没有固定写法 看个人兴趣
            颜色>图片>重复方式>定位
            颜色>图片>定位>重复方式*/
        background: 
            red
            url("img/d4907d2be82cc4043376e49788f4e941.jpg")
            no-repeat
            center
    	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
