<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			/*background-color: #aabbcc;*/
			background-color: rgba(123,111,4,.5);

			/*颜色的书写 1.英文单词
			           2.十六进制数书写
           			   3.二进制 0 1 
           				八进制 0 1 2 3 4 5 6 7
          				十六进制 0....9 A B C D E F
          				aabbcc 前后一致的可以省略成abc
          				abcabc 不可以省略
                       4.rgb(red, green ,blue)
                       red:  0~255
                       green: 0~255
                       blue: 0~255
                       5.rgba的颜色写法
                       rgba (red, green ,blue, alpha)
                          red :0~255; 
                          green :0~255;
                          blue :0~255;
                          alpha :0~1;
                          代表透明度

                       .5指的0.5
                       black > #000000 > #000
                       >rgb(0,0,0) > rgba(0,0,0,1)
                       white > #ffffff > #fff
                       >rgb(255,255,255) > rgba(255,255,255,1)*/
		}
	</style>
</head>
<body>
	<div>
	<!-- .div_$*3 -->
	</div>
</body>
</html>
