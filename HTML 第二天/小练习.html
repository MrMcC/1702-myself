<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: yellow;
			/*border-top: 10px solid red;
			border-bottom: 50px solid green;
			border-right: 20px solid cyan;
			border-left: 100px solid pink;*/
			
			/*border-width: 10px 20px 50px 100px;
			border-style: solid;
			border-color: red cyan green pink;*/

			border: 100px ridge;
			border-color:red orange green purple;
		}
	/*设置边框的样式 
	            solid   实线
	            double  双实线 如果宽度为 1 则显示为实线 （至少给到3px才能看到效果）
	            dotted  点状线 存在兼容问题
	            dashed  虚线   存在兼容问题
	 ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
	拓展的边框样式
				none    无边框
				hidden  隐藏  效果与none 相同 主要用于解决边框的样式冲突
				groove  3d凹槽边框
				  边框颜色取决于当前的 border－color
				ridge   3d垄状边框
				  边框颜色取决于当前的 border－color
				inset   内陷
				  边框颜色取决于当前的 border－color
				outset  外凸
				  边框颜色取决于当前的 border－color

	*/
	</style>
</head>
<body>
	<div></div>
</body>
</html>
