<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: yellow;
			border: thin solid red;
/*边框的数值缺失
            1.边框的宽度缺失 可以显示边框的 边框宽度为3px
                          border-width  存在默认值
                                 thin 细的边框  1px 
                                 medium 中等边框（默认值） 3px
                                 thick 粗的边框 5px
            2.边框的样式缺失 边框无法显示
            3.边框的颜色缺失 默认会是 透明的
                          实际上显示 黑色
*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
