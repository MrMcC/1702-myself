<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*  1. ！＋tab 快速输入 html 基础结构
	    2. .＋类名称 ＋tab
	    3. p.p_1 */

		.div_1{
			width: 100px;
			height: 100px;
			background-color: green;
			border: 10px solid yellow;
			
		}
		.div_2{
			width: 160px;
			height: 160px;
			background-color: pink;
			padding-top: 40px;
			padding-left: 40px;
			border: 1px dashed white;

			
		}
		.div_3{
			width: 206px;
			height: 206px;
			background-color: pink;
			border: 1px dotted white;
			padding-top: 4px;
			padding-left: 4px;

		}
		.div_4{
			width: 280px;
			height: 280px;
			background-color: pink;
			border: 20px solid cyan;
			padding-top: 68px;
			padding-left: 68px;
		}
		.div_5{
			width: 398px;
			height: 398px;
			background-color: cyan;
			border: 5px solid blue;
			padding-top: 10px;
			padding-left: 10px;

		}
		.div_6{
			width: 438px;
			height: 438px;
			background-color: white;
			border: 1px dashed black;
			padding-top: 20px;
			padding-left: 20px;

		}
	</style>
</head>
<body>
	<div class="div_6">
		<div class="div_5">
			<div class="div_4">
				<div class="div_3">
					<div class="div_2">
						<div class="div_1"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
