<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

			width: 150px;
			background-color: grey;
			padding-left: 20px;
		}

			font-size: 10px;
			color: white;
		}
		span{text-indent: 1000px;}

</head>
<body>
	<div class="wrap">
