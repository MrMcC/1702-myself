<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			background: red;
			/*padding: 100px;*/
			margin: 100px auto;
			border: 100px solid #000;
/*怪异盒模型 border－box
	
*/
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
<!-- 怪异盒模型
	用于设置 普通盒模型 和 怪异盒模型 的属性
	box-sizing
	属性
		content-box 	正常的盒模型
			width 指的是 内容的宽度
		border-box 		怪异盒模型
			width 指的是
				border + padding + width
 -->
