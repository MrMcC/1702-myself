<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@font-face{
				font-family:"sb";
				src:url("font/ygyxsziti2.0.ttf");
		}
		div{
			font-size: 100px;
			font-family:"sb";
		}
	/*	链接的外部字体都需要通过 URL 进行链接
	推荐使用格式
		ttf
		svg
		woff
		eot
@font-face 中只是给链接的字体设定一个名字，当下面去使用的时候，直接去调用该名字即可
font-face 中的 src 可以存放多个路径，中间用 ， 隔开
	为了同时设置多种格式*/
	</style>
</head>
<body>
	<div>缪策</div>
</body>
</html>
