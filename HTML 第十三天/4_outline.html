<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input{
			width: 200px;
			height: 50px;
			outline: none;
		}
	</style>
</head>
<body>
	<input type="text">
</body>
</html>
<!-- outline
	最常使用的情况是
		
绘制在元素周围，为了突出元素的一条线
	常用于清除 input 的默认样式
注意：
	outline 是 CSS 2 里面就已经存在了的属性
	在 IE 8 状态下，必须要声明 <!DOCTYPE html> 才会生效
	outline 不会占据内容的位置 -->
