<!-- 文档头（类型）声明
作用：告知当钱网页的内容采用何种解析方式
注意：1.文档头 不是标签
2.html 代表采用html 5 的标准
3.文档头需要在文档的头部放在最上边！ -->
<!DOCTYPE html>
<!-- html 的根元素<html></html>所有的html 代码等内容都需要放在根元素当中 -->
<html>
<!-- head：头部 绝大部风的内容 辅助“身体部分”进行显示 -->
<head>
<!-- title：设置页面的标题 -->
	<title>我是李现身
	</title>
<!-- meta：单标签 定义页面的元数据
属性：charset 针对搜索引擎和解析方式使用的属性 -->
	<meta charset="utf-8">
</head>
<!-- body:身体 绝大部份可显示内容都在此 -->
<body>
<!-- div：双标签 语义：无意思 -->
<div></div>
</body>
</html>
