<!-- 文档头（类型）声明
        作用：告知当前网页内容
             采用何种解析方式
        注意：1.文档头 不是标签
             2.html 代表里html 5 的标准
             3. 文档头放在最上边-->
<!DOCTYPE html>
<!-- html 的根元素
        <html></html>
        所有 html 代码等内容
        都要放在根元素 当中
 -->
<html>
<!-- head：
         头部 
         绝大部份的内容
         辅助身体部分 进行显示 -->
<head>
	<!-- title：设置页面的标题 -->
	<title>
		我是李先生
	</title>
	<!-- meta：
	          单标签
	          定义页面的 元数据<meta>
	          属性：
	              charset
	              针对搜索引擎和
	              解析方式使用的属性
	 -->
	 <meta charset="utf-8">
</head>
<!-- body 身体 绝大部分可显示的内容都在此 -->
<body>
	<!-- div：双标签 语义 无意义 -->
	<div></div>
</body>
</html>
