<!DOCTYPE html>
<html>
<head>
	<title>css基础</title>
</head>
<body>
	<div style="width: 300px;
	            height: 300px;
	            background: red;">
	         	
	</div>
	<!-- width代表了当前元素的宽度
	     height代表了当前元素的高度
	     px：单位名称，像素 
	     width:300px; 属性名称：属性的值；
	     background：背景颜色：红色；-->
	<!-- css的三种引入方式
	                    内联样式表：将css 样式直接写在标签的内部 -->
</body>
</html>
