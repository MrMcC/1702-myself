<!DOCTYPE html>
<!-- 文档头 不是标签
     html代表采用html5的标准
     文档头需要在文档的头部放在最上边！ -->
<html>
<!-- html的根元素
    <html></html>
     所有 HTML 代码等内容
     都需要放在 根元素 当中 -->
<head>
<!-- 头部
     绝大部分
     辅助 身体部分 进行显示 -->
	<title>this is one page</title>
	<!-- title
	           设置页面的标题 -->
	<meta charset="utf-8">
	<!-- meta  单标签 定义页面的元数据
	           属性：charset 针对搜索引擎和解析方式所使用的属性 -->
</head>
<body>
<!-- 身体
     绝大部分可显示的内容都在此 -->
     <div></div>
     <!-- div 双标签
              语义 无意义
              正因为无意义 我们在很多时候都会去使用div （快递的包装盒） -->
</body>
</html>
