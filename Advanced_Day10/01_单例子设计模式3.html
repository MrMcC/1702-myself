<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function Person(name){
         this.name =  name;
         var that = this;
         
         Person = function (name){
             that.name = name;
             return that;
         }
     }
     var p1 = new Person("a");
     var p2 = new Person("b");
     console.log(p1 == p2);
     console.log(p1.name);
     
//     var p2 = new Person("a");
</script>
</body>
</html>
