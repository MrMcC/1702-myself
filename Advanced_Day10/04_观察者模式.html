<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">有楼了，赶紧过来买呀</button>
<script>
    /*发布者， 被观察者*/
    var publisher = {
        registerObserver: function (observer){ //js中函数来充当观察者的身份
            this.observer = observer;  // 被观察者记住注册的观察者
        },
        publish: function (){
            this.observer();
        }
    }
    //注册观察者，观察者就是一个函数
    publisher.registerObserver(function (){
        console.log("有楼要卖了！");
    });
    btn.onclick = function (){
        //被观察者发布信息
        publisher.publish();
    }
</script>
</body>
</html>
<!--
观察者模式或发布订阅模式
顾客：观察者 / 订阅者
售楼小姐： 被观察者 / 发布者

-->
