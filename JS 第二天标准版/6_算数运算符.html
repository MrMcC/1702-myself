<script type="text/javascript" charset="utf-8">
    /*
     算数运算符
     * 
     * 		+
     * 		-
     * 		*
     * 		/
     * 		%
     * 		,
     * */
    
    /*
     +
     * 
     * 两个内容都是 数字 则进行 加法运算
     * 两个内容中有一个是字符串，则会按照字符串拼接进行连接
     * 两个内容中有一个是 NaN，则会返回 NaN
     * */
    console.log(5 + 5);
    console.log(5 + "5");
    console.log("我是" + "李鹏");
    
    var num = 18;
    console.log("李鹏的年龄是：" + num);
    
    console.log(5 + NaN);
    
    console.log(Infinity + 9);
    
    console.log(Infinity + (-Infinity));
    
    console.log(Infinity + Infinity);
    
    console.log("=================");
    /*
     - * /
     * 
     * 1. 如果两个内容都是数字，则进行正常的运算
     * 2. 如果两个内容中运算之前可以进行转化，
     * 	  就会将数字先转化为数字，之后再进行运算
     * 3. 如果两个内容中存在非数字，则计算结果为 NaN
     * */
    console.log(10 - 5);
    
    console.log(10 - "5");
    
    console.log("10" - 5);
    
    console.log("10" - "5");
    
    console.log("qwe" - 10);
    
    
    
    // % 
    console.log(9 % 5);
    
    // 逗号
    i = 0; j = 10;
    i = 0, j = 10;
    
</script>
