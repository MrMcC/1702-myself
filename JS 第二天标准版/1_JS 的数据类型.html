<script type="text/javascript" charset="utf-8">
    /*
     JS 的数据类型
     * --------------------------------------------
     * 第一种划分方法
     * --------------------------------------------
     * 		简单数据类型(原始数据类型、基本数据类型)
     * 			Number	数字
     * 			String	字符串
     * 			Boolean	布尔值
     * 			特殊原始类型
     * 				null		 	对象指针为空
     * 				undefined	未定义
     * 		* 代表各自类型的唯一成员
     * --------------------------------------------
     * 		复杂数据类型(引用数据类型、对象类型)
     * 			Object	 对象
     * 			Array	 数组
     * 			Function 函数
     * 		从本质上来看，三者都是对象
     * 
     * 		对象实际上是属性的一个集合，每一个属性都是由
     * 		“名称/数值”组成（键值对）
     * 			注意：
     * 				数值 -> 可以是数字，字符串，
     * 						也可以是一个对象
     * --------------------------------------------
     * 划分的依据
     * 		简单数据类型 是存放于 栈 中的
     * 		复杂数据类型 是存放于 堆 中的
     * --------------------------------------------
     * 
     * 
     * 
     * 
     * --------------------------------------------
     * 第二种划分方式
     * --------------------------------------------
     * 拥有方法的类型
     * 不能拥有方法的类型
     * 
     * 
     * --------------------------------------------
     * 第三种划分方式
     * --------------------------------------------
     * 可变类型
     * 		对象
     * 		数组
     * 不可变类型
     * 		数字
     * 		布尔
     * 		null
     * 		undefined
     * 
     * 
     * */
</script>
</html>
