<script type="text/javascript" charset="utf-8">
    /*
     一元运算符
     * 
     * ++	自增运算    相对于谁之后自增?
     * 			++ 在前
     * 				先进行自增，之后再进行运算
     * 			++ 在后
     * 				先进行运算，之后在进行自增
     * --	自减运算
     * */
    
    var a = 10;
    var b = a++;
    console.log(a);	//11
    console.log(b);	//10
    
    var c = 10;
    var d = ++c;
    console.log(c);	//11
    console.log(d);	//11

	var num = 10;
	console.log(num++);//++是相对于你写的这行,所以本行打印10,对于下一行来说得打印11
	console.log(num);//上一行有后++所以打印11
	console.log(++num);//先++再打印
    
</script>
</html>
