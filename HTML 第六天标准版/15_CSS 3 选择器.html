<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
/*
	CSS 3 选择器
	---------------------------------------
		相邻兄弟选择器
			选择紧挨着一个元素之后的那个元素
			而且这两个元素需要有相同的父级

			选择器1 + “+” +选择器2{  }
	---------------------------------------
		同级元素通用选择器
			匹配某一个标签“之后”“所有的”“同级的”
			另一个标签

			选择器1 + “~” + 选择器2{  }
	---------------------------------------
		属性选择器
	---------------------------------------
 */
	/*相邻兄弟选择器*/
/*	h1 + p{
		background: red;
	}*/

	/*同级元素通用选择器*/
	p ~ ul{
		background: blue;
	}


	/*属性选择器*/
/*	[qwer]{
		width: 300px;
		height: 300px;
		background: red;
	}
	[qwer=dr]{
		background: blue;
	}*/
	</style>
</head>
<body>
	<!-- 相邻兄弟选择器 -->
	<h1>这里是标题</h1>
	<p>我是第一个段落</p>
	<p>我是第二个段落</p>


	<!-- 同级元素通用选择器 -->
	<ul>
		<li>P 之前的 ul</li>
	</ul>
	<p> 我是 P</p>
	<ul>
		<li> 我是 P 之后的 兄弟 ul</li>
	</ul>
	<div>
		<ul>
			<li>我是孙子辈分的 ul</li>
		</ul>
	</div>
<!-- 
	<div class="class" id="id" qwer="df"></div>
	<div class="class" id="id" qwer="dr"></div> -->

</body>
</html>
