<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
/*
	选择器的拓展

		标签名选择器
			标签名 + {  }
		类选择器
			. + 类的名称 + {  }
		ID 选择器
			# + ID 名称 + {  }
		------------------------------
		后代选择器
			选择器1 + 空格 + 选择器2{  }

				选择的是所有的后代
				(不论是哪个辈分的)
		------------------------------
		子代选择器
			选择器1 + > + 选择器2{  }

				选择的是直系的后代
				(只选择儿子辈分的)
		------------------------------
		群组选择器
			选择器1 + , + 选择器2 + ..{  }

				是将多个内容之间的相同样式
				抽离成一个单独的内容
				统一进行设置
				(为了便于代码维护)
 */
	/*.father span{
		background: red;
	}*/

	/*.father>span{
		background: blue;
	}*/
	/*==========================*/
	.div_1{
		background: red;
	}
	.div_2{
		background: green;
	}
	.div_3{
		background: blue;
	}
	.div_1 , .div_2 , .div_3{
		width: 300px;
		height: 300px;
	}
	</style>
</head>
<body>
	<!-- 后代选择器的例子 -->
	<!-- <div class="father">
		<span>我是儿子辈分的</span>
		<span>我是儿子辈分的</span>
		<div class="son">
			<span>我是孙子辈分的</span>
			<span>我是孙子辈分的</span>
		</div>
		<span>我是儿子辈分的</span>
		<span>我是儿子辈分的</span>
	</div> -->


	<!-- 群组选择器的例子 -->
	<!-- .div_$*3 -->
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
</body>
</html>
