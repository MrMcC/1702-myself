<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
/*
	动态伪类
		伪选择器
			伪元素
			伪类
				伪类
				动态伪类
 */
		a{
			font-size: 150px;
		}

		/*未被访问的链接*/
		a:link{
			background: red;
		}
		/*访问过的链接*/
		a:visited{
			background: blue;
		}
		/*鼠标悬停在对应内容之上*/
		a:hover{
			background: green;
		}
		/*鼠标点击时触发的内容（按住）*/
		a:active{
			background: yellow;
		}
		div{
			width: 300px;
			height: 300px;
			background: pink;
		}
		div:hover{
			background: green;
		}
		div:active{
			background: gray;
		}
		/*=======================*/
		div:focus{
			background: purple;
		}
	</style>
</head>
<body>
	<a href="###">我是一个超链接</a>

	<div></div>

	<input type="text" name="">
</body>
</html>
