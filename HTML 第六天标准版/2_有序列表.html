<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- ol>li{我是有序列表 $}*10 -->
	<!--
		 推荐大家在确保内容有明确顺序时候
		 去使用

		 类型
		 	推荐大家直接使用 type 来完成
		 		1 	阿拉伯数字
		 		a 	小写英文
		 		A 	大写英文
		 		i 	小写罗马字符
		 		I 	大写罗马字符

		 修改有序列表的起始项
		 	1. 在 ol 标签中 使用 start 属性
		 	2. 在 li 标签中 使用 value 属性
	 -->
	<ol type="1" start="10">
		<li>我是有序列表 1</li>
		<li>我是有序列表 2</li>
		<li>我是有序列表 3</li>
		<li value="5">我是有序列表 4</li>
		<li>我是有序列表 5</li>
		<li>我是有序列表 6</li>
		<li>我是有序列表 7</li>
		<li>我是有序列表 8</li>
		<li>我是有序列表 9</li>
		<li>我是有序列表 10</li>
	</ol>
</body>
</html>
