<!--
	注释
		快捷键
			ctrl + /

		作用
			代码是给机器看的
			注释是给人看的
 -->
 <!-- 文档头(类型)声明 -->
<!DOCTYPE html>
<!--
	<!DOCTYPE html> 代表的是
	html 5 的版本

	一定放在页面的最开始位置

	不是标签
 -->
 <!-- HTML 的根元素 -->
 <html>
 	<!--
		头部主要是辅助页面的内容
		（辅助身体）
 	 -->
	<head>
		<!--
			title :
				双标签
			代表了页面的标题
		 -->
		<title>第一个页面</title>

<!--
	meta :
		单标签

		定义页面的元数据

	属性：
		charset
			针对搜索引擎和解析方式
			使用的属性
 -->
		<meta charset="utf-8">
	</head>
	<!--
		身体主要是显示具体的内容
	 -->
	<body>
<!--
	最常用的标签（div 不要钱）

	div :
		双标签

	含义：
		无意义
 -->
		<div></div>
<!--
	如何检查元素

		1. 右键 -> 检查
		2. 快捷键
			ctrl + shift + i
 -->
	</body>
 </html>
