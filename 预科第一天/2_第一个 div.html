<!-- HTML 的根元素 -->
	<!--
		头
			标题
			编码格式
		身体
			div
	 -->
<!--
		所有的符号全部是英文状态
		!
		！

		调整字号
			ctrl +	放大字体
			ctrl - 	缩小字体
 -->



<!DOCTYPE html>
<html>
	<head>
		<title>第一个 div</title>
		<meta charset="utf-8">
	</head>
	<body>
<!--
	使用 CSS 样式表
		标签内部使用属性 style

	在内部去设置对应的内容
		设置宽度		 width
		设置高度		 height
		设置背景颜色	 background
	单位
		px  -> 像素
 -->
	<div style="width: 300px;
				height: 300px;
				background: green;
	"></div>

	<!--
			盒模型
	 -->
</body>
</html>
