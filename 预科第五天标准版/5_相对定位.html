<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			font-size: 100px;
		}
		.div_2{
			/*
				设置相对定位

				激活属性：
					top 	距离 顶部 位移
					right 	距离 右侧 位移
					bottom 	距离 底部 位移
					left 	距离 左侧 位移
					z-index

				特性：
					当只设置相对定位，
					而不设置相对定位的属性。
					则对当前元素没有任何影响。
			 */
			position: relative;
			/*
				当我们设置偏移量

				如果同时设置左和右，
				则 左侧 生效

				如果同时设置上和下，
				则 上部 生效
			 */
			left: 300px;
			right: 300px;

			/*
				设置左部的偏移，
				元素实际上是向右移动了
				（逆方向）
				（距离左边的距离）
			 */
		}
		.div_3{
			position: relative;
			top: 300px;
			bottom: 300px;
		}
	</style>
</head>
<body>
	<!-- .div_$*3 -->
	<div class="div_1">我是相对定位</div>
	<div class="div_2">我是相对定位</div>
	<div class="div_3">我是相对定位</div>
</body>
</html>
