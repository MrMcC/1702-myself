<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 500px;
			height: 500px;
			border: 3px solid black;
		}
		.left{
			width: 100px;
			height: 500px;
			background: red;
			float: left;
		}
		.center{
			width: 300px;
			height: 500px;
			background: green;
			float: left;
		}
		.right{
			width: 100px;
			height: 500px;
			background: blue;
			float: left;
		}
		.left_1{
			width: 98px;
			height: 98px;
			border: 1px solid black;
			background: pink;
			margin-top: 50px;
		}
		.center_1{
			width: 298px;
			height: 198px;
			border: 1px solid black;
			margin-top: 50px;
		}
		.right_1{
			width: 98px;
			height: 98px;
			border: 1px solid black;
			background: pink;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">
			<div class="left_1"></div>
			<div class="left_1"></div>
			<div class="left_1"></div>
		</div>
		<div class="center">
			<div class="center_1"></div>
			<div class="center_1"></div>
		</div>
		<div class="right">
			<div class="right_1"></div>
			<div class="right_1"></div>
			<div class="right_1"></div>
		</div>
	</div>
</body>
</html>
