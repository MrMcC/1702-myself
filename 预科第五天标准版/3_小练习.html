<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 500px;
			height: 500px;
			border: 3px solid black;
		}
		.left{
			width: 200px;
			height: 500px;
			background: green;
			float: left;
		}
		.right{
			width: 300px;
			height: 500px;
			background: cyan;
			float: left;
		}
		.div_big{
			width: 300px;
			height: 150px;
			background: purple;

			float: left;
		}
		.div_small{
			width: 148px;
			height: 198px;
			background: white;
			border: 1px solid black;

			float: left;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="right">
			<div class="div_big"></div>
			<div class="div_small"></div>
			<div class="div_small"></div>
			<div class="div_big"></div>
		</div>
	</div>
</body>
</html>
