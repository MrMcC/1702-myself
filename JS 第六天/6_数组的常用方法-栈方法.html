<html>

		<meta charset="UTF-8">

	<body>
	</body>
	<script type="text/javascript">
		var arr = [2,4,5,"你好",false];
//		展开运算符 扩展运算符 es6新增
//		arr.push(...[20,30]);//可以把20和30依次加入
		
//		arr.push([20,30]);//当整体存入
//		console.log(arr.length);//所以显示6
//		console.log(arr);
		
		
//		//入栈 push push可以跟多个参数,他们依次入栈
//		arr.push(10,20,30);
//		console.log(arr);
//		//出栈
		var asd = arr.pop();
//		//返回值:就是出栈的元素,只能出一个
		console.log(asd);//出最后一个元素
		console.log(arr);//现在的arr变成了前四个
		
		var arr = [2,4,5,"你好",false];
		//列队方法: 删除最前面的和向最前面插入元素
		arr.unshift(10,20);//添加到列队的首部
		console.log(arr);
		arr.shift();
		console.log(arr);
		
		//倒置
		arr.reverse();  //[1,2] =>[2,1]
		console.log(arr);
	</script>
</html>
