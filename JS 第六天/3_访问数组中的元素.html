<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [2,4,5,7,9];
		//访问指定下标元素  如果下标超出了数组的长度,则会获取到undefined,
		console.log(arr[0]); //访问下标为0 的元素 即2
		console.log(arr[arr.length - 1]);
		console.log(arr[arr.length]);//undefined
		//修改指定下标的元素
		arr[1] = 40;
		console.log(arr);
		
		arr[5] = 10;  //相当于添加了一个下标为5的元素 即10(新添加的元素也相当于这个新数组的最后一个元素)
		console.log(arr.length);  //6
		console.log(arr); //[2,4,5,7,9,10]
		
		console.log(arr[100]);//长度没有修改,只是访问101有没有,并没有赋值
		console.log(arr.length);
		
		//向数组的末尾添加5个元素
		var arr1 = [1,2];
		for (var i = 0;i < 5;i++) {
			arr1[arr1.length] = i;
		}
		console.log(arr1);
	</script>
	/
</html>
