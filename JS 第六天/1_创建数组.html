<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>创建数组</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
	
	//字面量方式创建数组
	var arr = [2,"a",true];
	
	//得到数组长度:  length 属性
	console.log(arr.length);
	console.log(arr);
	
	//创建一个数组对象
	var arr1 = new Array("a","b");
	console.log(arr1);
	
	var arr2 = new Array(3);
	console.log(arr2);
	</script>
	<!--array:数组
		1.字面量的方式去创建数组  最频繁的使用
		2.构造函数的方式
		  当使用构造函数创建对象的时候,如果只传入了一个参数
		  并且这个参数是个number,则传入的number就是数组的长度
		  new 不可以省略
	-->
</html>
