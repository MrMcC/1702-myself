<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//普通的 for 循环
		var arr = [1,3,5,6,2,7];
		for(var i = 0; i < arr.length; i++){
			console.log(arr[i]);
			if(i % 2 == 0){ //使下角标为偶数的都➕10
				arr[i] += 10;
			}
		}
		console.log(arr);
		
		//for...in循环遍历: 遍历出来的是数组的下标,不是数组的元素
		//一般不用来遍历数组
		var arr = [1,3,5,6,2,7];
		for(var i in arr){
			console.log(i); //0,1,2,3,4,5
			console.log(arr[i]);//[1,3,5,6,2,7]用的少
		}
//		console.log(arr);
		
		//ES5开始,数组提供了一个forEach方法,来专门的遍历数组中的元素
		var arr = [1,3,5,6,2,7];  //函数可以作为参数传递
		//传入一个回调函数: 参数1 ele数组中的元素,参数2 index下标,参数3 数组 a 本身   
		arr.forEach(function(ele,index,a){     //a和index可以不写不要
			console.log(ele + " "+ index +" " +  a);
		})
		
		//ES6新增了一种新的遍历数组的方式: for...of 遍历出来的是数组中的每个元素
		 for(var i of arr){
		 	console.log(i); //遍历的是元素
		 }
	</script>
</html>
