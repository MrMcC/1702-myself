<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;padding: 0;
		}
		#father{
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 0 auto;
			position: relative;
		}
		#son_1{
			width: 300px;
			height: 50px;
			background-color: gray;
			opacity: 0.5;
		}

		#div_1,#div_2{
			width: 150px;
			/*height: 50px;*/
			text-align: center;
			line-height: 50px;
			position: absolute;
			margin: 0;padding: 0;
			cursor: pointer;
		}
		#div_1{
			left: 0;top: 0;
		}
		#div_2{
			left: 150px;top:0;
		}	
		ul{
			width: 150px;/*height: 100px;*/
			margin: 0;padding: 0;list-style: none;
			display: none;
		}
		li{
			width: 100%;
			/*height: 20px;*/
			border: 1px solid #000;
			box-sizing: border-box;
			
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son_1">
			<div id="div_1">这就是我
				<ul>
					<li>我是</li>
					<li>一个</li>
					<li>帅气的</li>
					<li>男孩子</li>
					<li>服不服</li>
				</ul>
			</div>
			<div id="div_2">设置一下哦
				<ul>
					<li>你是</li>
					<li>阿斯达</li>
					<li>欧拉拉</li>
					<li>就是你</li>
					<li>欧耶</li>
				</ul>
			</div>
		</div>
		<div id="son_2"></div>
	</div>
	<script>
		var div_1 = document.getElementById("div_1");
		div_1.onmouseover = function(){
			this.firstElementChild.style.display = "block";
			this.firstElementChild.style.backgroundColor = "yellow";
		}
		div_1.onmouseout = function(){
			this.firstElementChild.style.display = "none";
		}
		var div_2 = document.getElementById("div_2");
		div_2.onmouseover = function(){
			this.firstElementChild.style.display = "block";
			this.firstElementChild.style.backgroundColor = "yellow";
		}
		div_2.onmouseout = function(){
			this.firstElementChild.style.display = "none";
		}	
		var li = document.getElementById("li");
		li.onmouseenter = function(){
			li.style.backgroundColor = "purple";
		}
		li.onmouseleave = function(){
			li.style.backgroundColor = "yellow";
		}	
	</script>
</body>
</html>
