<!--
	事件三要素:
				button被点击  
				事件源  button
				事件监听器(事件处理函数)  function(){}
				事件对象  对发生的事件的封装:事件源 事件发生的坐标 时间的各种相关信息
	事件源:事件源指的是事件发生的地点 马路(美女经过马路)
	事件监听器: 处理事件的程序      兄弟(看美女的)
	事件对象: 事件本身    (马路上经过美女这件事)
	事件流:
			捕获流:  网景:认为是从document -> html - > ..最内层元素
			冒泡流:  ie :和上面相反
			
			w3c:  dom事件流
				先从外层到内层,然后再从内层到外层
				三个阶段: 捕获阶段 处于目标阶段 冒泡阶段
				
				现在所有浏览器都支持dom事件流  都默认让事件在冒泡阶段触发
				我们完全可以更改事件的触发阶段
	
-->
