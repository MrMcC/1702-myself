<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			box.onmousemove = function(){
				console.log("你疯狂的移动了鼠标");
			}
			box.onmousedown = function(){ //一个down一个up等于一个click
				console.log("你按下了鼠标");
			}
			box.onmouseup = function(){ //一个down一个up等于一个click
				console.log("你松开了鼠标");
			}
			box.onclick = function(){
				console.log("你点击了鼠标");
			}
		</script>
	</body>
</html>
