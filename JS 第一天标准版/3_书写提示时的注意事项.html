<script type="text/javascript" charset="utf-8">
/*
 书写提示时的注意事项
 * 1.当我们输出的内容为数字的时候，我们可以直接书写
 * 	 不需要添加双引号
 * 2.当我们输出的内容为字符的时候，我们需要使用
 * 	 “引号” 来将我们的内容括起来
 * 3.输出文字，使用单引号和双引号效果相同
 * 4.当外部使用了双引号，则内部需要使用单引号来完成
 * 5.如果需要换行，可以使用 \n 来实现
 * 6.也可以通过一些转义字符来实现某些符号
 * */
	alert("我是 \n 你们的\"李先生\"");
</script>
