<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;

/*
	margin :
		外边距

		区域划分：
			上部的	margin-top
			右侧的	margin-right
			下部的	margin-bottom
			左侧的	margin-left

		如果两个元素是兄弟关系，
		则第一个元素的 margin-bottom
		和第二个元素的 margin-top
		会产生叠压（两者取最大值）
 */
			margin-bottom:100px;
		}
		.div_2{
			width: 100px;
			height: 100px;
			background: blue;

			margin-top: 200px;
		}
	</style>
</head>
<body>
	<!--
		margin:
			外边距
			“月饼盒” 和 “月饼盒”
			之间的距离
	 -->
	<!-- .div_1 + TAB -->

	<!-- .div_$*3 + TAB -->
	<div class="div_1"></div>
	<div class="div_2"></div>

</body>
</html>
