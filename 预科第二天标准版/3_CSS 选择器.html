<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*
		CSS 的选择器
		 */
		/*
		标签名选择器
		 */
		div{
			width: 300px;
			height: 300px;
			background:red;
		}
		/*
			类选择器
				class -> 类
			使用方式
				. + class 名称{  }

			命名的时候严禁使用纯数字
			不允许大家使用中文
			尽量使用 英文 + 数字
		 */
		.huibin{
			background: blue;
		}
	</style>
</head>
<body>
	<!-- emmet 语法 -->
	<div></div>
	<div class="huibin"></div>
	<div></div>
</body>
</html>
