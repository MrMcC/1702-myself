<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;
			/*
			border :
					边框

			填写顺序
				1.边框的宽度
				2.边框的样式
					solid  -> 实线
					double -> 双实线
					dashed -> 虚线
					dotted -> 点状线
				3.边框的颜色

			注意：
				double
				宽度为1px，和实线相同
			 */
			border: 20px
					dotted
					blue;
		}
	</style>
</head>
<body>
	<!--
		border
			边框
			对应 “月饼盒”

	 -->
	 <div></div>
</body>
</html>
