<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;
/*
			设置内部的“填充物”
				如果只设置一个值
					四个方向全部如此

				如果设置了两个值
					上下	  左右

				如果设置了三个值
					上 左右	下

				如果设置了四个值
					上 右 下 左
 */
			padding: 100px
			 		 200px;
		}
	</style>
</head>
<body>
<!--
	padding
		内边距
		相当于 “月饼盒内的填充物”
 -->
	<div></div>
</body>
</html>
