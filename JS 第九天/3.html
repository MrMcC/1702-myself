<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<ul id="lan">
		<li>c++</li>
		<li>java</li>
	</ul>
	<script type="text/javascript">
		//插入一个新的ul,这个ul使我们lan 的上一个兄弟
		var ul = document.getElementById("lan"); //找到ul"lan"
		var parent = ul.parentElement;    //找到lan的爸爸
		var url = document.createElement("ul"); //创建一个新的ul
		parent.insertBefore(url,ul);  //给爸爸里添加新的ul
		parent.insertBefore(ul,)
	</script>
	</body>
</html>
