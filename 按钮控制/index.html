<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#wrap{
				width: 700px;height: 400px;
			}
			#wrap div{
				float: left;width: 300px;height: 400px;border: 1px solid #000;
				box-sizing: border-box;
			}
			#wrap #btnDiv{
				width: 100px;height: 400px;border: 1px solid white;
			}
			#wrap #btnDiv button{
				width: 80px;height: 20px;margin: 10px 10px;
			}
			#wrap #left div{
				width: 300px;height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="left">
				<div>赵四</div>
				<div>志玲</div>
				<div>凤姐</div>
				<div>阿娇</div>
				<div>成龙</div>
				<div>傻逼</div>
			</div>
			<div id="btnDiv">
				<button id="first">首位</button>
				<button id="up">向上</button>
				<button id="all2Left">全部向左</button>
				<button id="toLeft">单个向左</button>
				<button id="toRight">单个向右</button>
				<button id="all2Right">全部向右</button>
				<button id="down">向下</button>
				<button id="last">最后</button>
			</div>
			<div id="right"></div>
		</div>
		<script type="text/javascript">
			function 
		</script>
	</body>
</html>
