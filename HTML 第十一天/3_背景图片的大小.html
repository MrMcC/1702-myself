<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 1000px;
			height: 700px;
			background: red url("img/1.jpg") no-repeat center;
			/*background-size: 50% 50%;*/
			/*css3 
			      设置背景图片大小
			      属性1. 长度数值  
			         2. 百分比数值
			         3. cover 
			                  等比例缩放到完全覆盖容器
			                  背景图像有可能超出容器*/
			/*background-size: cover;*/
			/*       4.contain 
			                  将背景图像等比例缩放到
			                  宽度或高度与容器的宽度或高度相等
			                  背景图像始终被包含在容器内*/
			background-size: contain;
			/*background-size: auto;*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
