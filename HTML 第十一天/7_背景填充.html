<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			padding: 100px;
			border: 100px solid transparent;

			background: url(img/1.jpg);
			

/*			background-clip: padding-box;
*/			/*
				css3 
				    设置背景图片的填充区域
				    属性：
				         1.border-box 填充 边框＋内边距＋内容 默认
				         2.padding—box 填充 内边距＋内容
				         3.content—box 填充 内容 
			*/
			/*css3*/
			background-origin: border-box;

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
