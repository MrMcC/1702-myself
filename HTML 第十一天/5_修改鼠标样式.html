<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			background: red;
			/*text  文本输入光标
			  move  十字移动光标
			  pointer 手指光标
			  自定义图片  url（“路径”），备选选项
			  需要使用的是一个图片文件
			  图片文件推荐后缀为  .cur
			  所使用的文件图片尺寸不能超过 64*64 */
			cursor: text;
			cursor: move;
			cursor: pointer;
			cursor: url(""),pointer;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
