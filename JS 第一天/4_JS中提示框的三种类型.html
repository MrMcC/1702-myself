	<script type="text/javascript">
		/*
		 js 中提示框的三种类型
		 
		 * 1.alert 警告框
		 *    警告框经常用于确保用户能够得到某些信息
		 *    警告框需要用户点击"确定",才能继续操作
		 * 2.confirm 确认框
		 *   确认框经常用于验证用户是否接受某些操作
		 *   确认框会给出两个选项:"确认"和"取消"
		 *   如果点击"确认",则确认框会返回 true (真)
		 *   如果点击"取消",则确认框会返回false (假)
		 * 3.prompt  提示框
		 *   提示框经常用于提示用户在进入某一内容前
		 *   输入某一个值
		 *   如果用户点击确认,则确认框会将用户所输入
		 *   的内容进行返回
		 *   如果用户点击取消,则确认框
		 *   会直接返回 null*/
//		alert("警告框");
//		confirm("我是确认框");
		prompt("我是提示框");
	</script>
