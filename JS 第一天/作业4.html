<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<input type="text" name="box1" id="box1" value="" />
	<select name="" id="s">
		<option value="add">+</option>
		<option value="sub">-</option>
		<option value="mul">*</option>
		<option value="div">/</option>
	</select>
	<input type="text" name="box2" id="box2" value="" />
	<span>=</span>
	<input type="text" name="result" id="result" value="" /><br />
	<button id="btn">计算</button>

	<script type="text/javascript">
		var box1 = document.getElementById("box1");
		var box2 = document.getElementById("box2");
		var result = document.getElementById("result");
		var s = document.getElementById("s")
		document.getElementById("btn").onclick = function() {
			//按钮点击的时候要执行的代码
			var ss = s.value;
			var a = parseInt(box1.value);
			var b = parseInt(box2.value);
			var x;
			//			if(ss === "add") {
			//				result.value = Number(box1.value) + Number(box2.value);
			//			}else if(ss === "sub"){
			//				result.value = Number(box1.value) - Number(box2.value);
			//			}
			switch(ss) {
				case "add":
					x = a + b;
					break;
				case "sub":
					x = a - b;
					break;
				case "mul":
					x = a * b;
					break;
				case "div":
					x = a / b;
					break;
			}
			result.value = x;
		}
	</script>
</body>

</html>
