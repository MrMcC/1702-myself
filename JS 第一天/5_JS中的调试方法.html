<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 JS中的调试方法
		 * 1. alert   警告框
		 * 2. console 控制台
		 *  *log      将一般的信息记录到控制台
		 * 	*info     将消息性信息记录到控制台
		 *  *warn     将警告的信息记录到控制台
		 *  *error    将错误的信息记录到控制台
		 * 3. document.write 输出到页面上*/
		alert("我是需要\
		       输出的结构");

		console.log("我是需要输出的结构");
		console.info("我是需要输出的结构");
		console.warn("我是需要输出的结构");
		console.error("我是需要输出的结构");
//		document.title = "我是需要输出的结果"

		document.write("我是需要输出的结果");
		
		document.title = "我是需要输出的结果";
//		JS中执行顺序 从上至下,从左至右
//		JS中严格区分 大小写 ,JS对大小写敏感
//		JS中忽略空白符和换行符
//		JS中可以通过\来实现代码的折行 alert("我是需要\
//		                                           输出的结果");
//		JS中使用; 作为语句的结尾,可以省略,但是不推荐省略
		
	</script>
</html>
