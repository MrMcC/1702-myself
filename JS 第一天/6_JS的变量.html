	<script type="text/javascript">
		/*
		 变量的概念		 
		 * JS 的变量用于保存"值"或者"表达式"
		 * 顾名思义,变量就是可以改变的量
		 * */
		/*
		 声明变量
		 * JS 的变量是弱类型(松散类型),
		 * 所谓松散类型就是指,同一个变量可以储存
		 * 任何类型的数据
		 * 声明一个变量实际上只是相当于声明了一个占位符
		 * 只是为了以后访问方便*/
		var num;
		/*
		 给变量赋值
		 *
		 * 将数字5赋值给num
		 * */
//		num = 5;
//		console.log(num);

		/*
		 声明变量
		 *
		 * 1.同一个变量可以声明多次,
		 *   而且后声明的会覆盖前面声明的变量
		 * 2."后面声明的变量不会覆盖前面的变量"
		 * */
		/*
		 *3.声明多个变量的时候,中间可以使用 逗号
		 *  来去分割,这样就可以同时声明多个变量 
		 * 4.假如只是声明了变量,但是却没有赋予初始值
		 *   则变量的值为 undefined(未定义)
		 * 5.声明变量的时候,尽量将变量的声明放在
		 *   代码最开始的位置(最上面)*/
//		var num = 10;
//		console.log(num);
		//赋值然后输出
		var num1 = 1,num2,num3 = 3;
		console.log(num1);
		console.log(num2);
		console.log(num3);
//		标示符 首字母必须是字母,下划线,或者美元符($)
//		其他字符可以使数字,字母,下划线,美元符
//		JS 变量的明明要严格区分大小写
//		JS 的命名不能使用关键字和保留字
//		驼峰命名
//		下划线命名
	</script>
