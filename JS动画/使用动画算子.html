<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="suanzi.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 100px;height: 100px;background-color: pink;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var div = document.querySelector("div")
			var duration = 2000,
				distance = 500,
				startTime = new Date(),
				p;
				requestAnimationFrame(function step(){
					p = Math.min(1,(new Date()-startTime)/duration)
					div.style.transform = `translate(${2*distance * Easing.linear(p)}px,${distance * Easing.bounce(p)}px)`
					if(p < 1){
						requestAnimationFrame(step)
					}
				})
		</script>
	</body>
</html>
