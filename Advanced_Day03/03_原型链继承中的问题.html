<script>
    function Father(name, sex){
        this.name =  name;
        this.sex = sex;
    }
    Father.prototype.eat = function (){
    
    }
    
    function Son(age, name, sex){
        //函数借调，借用。  任何的函数都有2个方法call和apply，
        //可以去执行这个函数，在执行的过程中，可以重新指定this的指向
        //对call方法来说：
        // 参数1：要执行的方法中的this的指向。
        //其余参数：函数的所有的参数
        Father.call(this, name, sex)   // Father(name, sex)
        this.age = age;
    }
    Son.prototype = new Father();
    Son.prototype.constructor = Son;
    
    var son1 = new Son(20, "a", "女");
    var son2 = new Son(20, "b", "男");
    console.log(son1.sex);
    console.log(son2.sex);
</script>
