<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        #tabWrap button.active{
            background-color: #dcb357;
        }
        #tabWrap div{
            width: 100px;
            height: 100px;
            background-color: #00c0a5;
            display: none;
        }
        #tabWrap div.active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="tabWrap"></div>
<script>
    //从服务器拿数据
    var tabs = [
        {btn:"按钮1",content:"买菜",id:1},
        {btn:"按钮2",content:"学习ng",id:2},
        {btn:"按钮3",content:"打游戏",id:3},
    ];

    var activeIndex = 0;
    var btns =[];
    var contents = [];

    //生成结构
    var tabWrap = document.querySelector("#tabWrap");
    for(var i =0; i <tabs.length; i++){
        var btnObj = document.createElement("button");
        btnObj.innerHTML = tabs[i].btn;
        tabWrap.appendChild(btnObj);
        btns.push(btnObj);
        if(activeIndex == i){
            btnObj.className = "active";
        }
    }
    for (var i=0; i < tabs.length; i++){
        var contentObj = document.createElement("div");
        contentObj.innerHTML = tabs[i].content;
        tabWrap.appendChild(contentObj);
        contents.push(contentObj);
        if(activeIndex == i){
            contentObj.className = "active";
        }
    }
    for(var i =0; i < tabs.length; i++){
        btns[i].index = i;
        btns[i].onclick = function () {
            for(var i =0; i < tabs.length; i++){
                btns[i].className = "";
                contents[i].className = "";
            }
            btns[this.index].className = "active";
            contents[this.index].className = "active";
        }
    }

</script>
</body>
</html>
