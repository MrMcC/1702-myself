<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <!--使用num1-->
    {{num1}}
    {{arr[2]}}
    {{obj.b}}
    <ul>
        <li ng-repeat="item in arr">
            {{item}}
        </li>
    </ul>
    <div ng-repeat="obj in tabs">

    </div>
</body>
<script src="./js/angular.min.js"></script>
<script>
    //1.创建一个模块叫MyApp 第一个参数是模块的名称 ,第二个参数是一个数组,所依赖的模块
    var myApp = angular.module("myApp",[]);

    //2.设置controller->mvc (model(数据)-view(视图)-controller(控制器))
    //3.mvvm架构 不需要直接操作dom
    //第一个参数 定义的是控制器的名字 第二个参数 在function中调用对应的模块
    //依赖注入,1.声明你要使用的模块(功能)
    myApp.controller('myCtrl',['$scope',function ($scope) {
        //$scope->angular作用域
        //就是在angular的作用域下声明了一个变量,值为4
        $scope.num1 = 4;
        $scope.arr = [3,5,9,13];
        $scope.obj = {"a":3,"b":5,"c":9};
        //如果你想让一个变量在view层调用的话,就把它放到$scope下(区分js作用域)

        $scope.tabs = [{btn:"按钮1",content:"买菜",id:1},
            {btn:"按钮2",content:"学习ing",id:2},
            {btn:"按钮3",content:"打游戏",id:3},
        ]
    }])
</script>
</html>
