<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <style>
        *{
            margin: 0;padding: 0;
        }
        .container{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
        header{
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #ccc;
            text-align: center;
            line-height: 50px;
            font-size: 40px;
        }
        nav{
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #ccc;
        }
        nav a{
            float: left;
            width: 25%;
            text-align: center;
            line-height: 50px;
        }
        .content{
            margin-top: 50px;
        }
    </style>
</head>
<body ng-app="myApp">
    <div class="container">
        <header>McC</header>
        <div class="content" ng-view></div>
        <nav>
            <a href="#/">首页</a>
            <a href="#/cart">闪送超市</a>
            <a href="#/mine">购物车</a>
            <a href="#/404">我的</a>
        </nav>
    </div>
</body>
<script src="./js/angular.min.js"></script>
<script src="./js/angular-route.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controllers.js"></script>
</html>
