<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 600px;
			height: 300px;
			border: 5px solid #000;
			color: red;
			margin-left: auto;
			margin-right: auto;
			/*默认16px*/
			font-size: 10px;
			font-weight: bold;
			font-style: italic;
			font-family: "STKaiti",Helvetica;
			/*设置水平对齐方式
			   属性：left 左对齐
			        right 右对齐
			        center 居中
			    1.水平对齐不是作用在自己本身
			      而是作用在内部的子集身上
			    2.生效是针对于 内联相关元素*/
			text-align: center;
			/*设置文字的行高*/
			line-height: 300px;
			/*设置文字间距*/
			letter-spacing: 50px;
			/*设置英文单词间距 good  study  hard*/
			word-spacing: 50px;
			/*设置文字缩进
			      px 单位名称为像素，是相对单位
			      相对于显示屏屏幕而言
			      em 相对长度单位
			      相对于当前对象内的文本尺寸
			      rem 相对于根元素的文本尺寸*/
			text-indent: 2em;
		}
	</style>
</head>
