<script type="text/javascript" charset="utf-8">
    /*
     函数的递归
     * 
     * 递归指的是 在函数内部调用当前函数
     * 即 自己调用自己
     * 注意：
     * 		递归调用一定要有结束条件
     * 		随着递归的调用，应该逐步向结束条件收敛
     * */
    function jieCheng(num){
    		if(num == 1){
    			return 1;
    		}
    		return jieCheng(num - 1) * num;
    }
    console.log(jieCheng(99));
</script>
