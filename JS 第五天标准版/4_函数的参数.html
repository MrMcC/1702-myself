/*
 arguments
 * 		1.多余的实参其实并没有消失，
 * 		  而是函数帮我们保存在一个变量（对象）当中
 * 		  而这个变量的名字叫做 arguments
 * 		2.arguments 不需要开发者手动创建，
 * 		  在函数的调用时，会自动创建，并且会将所有
 * 		  传递过来的实参都保存在这个变量当中
 * 		3.arguments 实际上是一个 对象
 * 		  每一个参数都是它的属性值
 * */
	function doSomething(num1,num2){
		console.log(num1 === arguments[0]);
		console.log(num2 === arguments[1]);
	
		for(var i = 0;i < arguments.length; i++){
			console.log(arguments[i]);
		}
	}
	doSomething("a","b","c","d");
	console.log("=========================");
	doSomething("c","d","e","f");
