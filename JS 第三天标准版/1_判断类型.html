<script type="text/javascript" charset="utf-8">
    /*
     判断类型
     * 
     * 	typeof
     * 		用来显示当前内容的基础类型
     * 			数字		 	number
     * 			文字		 	string
     * 			真假		 	boolean
     * 			null		 	object
     * 			undefined	undefined
     * 			NaN			number
     * 			函数			function
     * 			数组			object
     * 			对象			object
     * */
    var num = 10;
    console.log(typeof num);
    
    var str = "李先生";
    console.log(typeof str);
    
    var bool = true;
    console.log(typeof bool);
    
    var null_1 = null;
    console.log(typeof null_1);
    
    var undefined_1 = undefined;
    console.log(typeof undefined_1);
    
    var nan = NaN;
    console.log(typeof nan);
    console.log(NaN);
    
    console.log(typeof function(){});
    
    console.log(typeof ["1","2",3,4]);
    
    var obj = {
    		a:1,
    		b:2
    }
    console.log(typeof obj);
    
</script>
</html>
