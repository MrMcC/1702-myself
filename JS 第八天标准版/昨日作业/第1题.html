<script type="text/javascript">
    /*
     作者：李振超    2017年3月21日 20:23
        传入任意字符串，统计字符串中的大写字母个数、小写字母个数、数字个数、
            其他字符个数。
            1. 创建一个数组存储我们计算出来的四个字数
            2. 定义一个函数:
                遍历字符串，然后拿到每个字符，判断这个字符串是什么样的

     */
    function count(s) {
        var nums = new Array(4);
        for(var i = 0; i < nums.length; i++){
            nums[i] = 0;
        }
        for(var c of s){
            if(c >= "A" && c <= "Z"){
                nums[0]++;
            }else if(c >= "a" && c <= "z"){
                nums[1]++;
            }else if(c >= "0" && c <= "9"){
                nums[2]++;
            }else{
                nums[3]++;
            }
        }
        return nums;
    }
    var nums = count("abcdABBaaa..6783dfAA             A676783dfAAA83dfAAA.//;;");
    console.log(nums);

</script>
