<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				line-height: 50px;
				color: white;
				font-weight: bold;
				font-size: 20px;
				margin: 0 auto;
			/*}
			#btn{
				word-spacing: ;
				margin: 0 auto;
			}*/
		</style>
	</head>
	<body>
		<!---->
		<button id="btn">停止倒计时</button>
		<p id="p"></p>
	</body>
		
	<!--输入一个分钟数，开始倒计时。倒计时结束，弹出"计时结束!",中间可以点击按钮停止倒计时-->
	<script type="text/javascript">
		var min = prompt("请输入分钟数");
		var p = document.getElementById("p");
		var btn = document.getElementById("btn");
//		var c = min * 60;
		var a = setInterval(function b(){
			if( min == 0){
				clearInterval(a);
				alert("计时结束");
			}
			p.innerHTML = min--;
		},100)
		btn.onclick = function(){
			clearInterval(a);
		}
	</script>
</html>
