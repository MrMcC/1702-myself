<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title></title>
    <style type="text/css">
        #outer {
            width: 1000px;
            height: 500px;
            background-color: pink;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        #imgs {
            left: 0;
            top: 0;
            width: 6000px;
            height: 500px;
            background-color: pink;
            position: absolute;
            
        }
        
        img {
            width: 1000px;
            height: 500px;
            background-color: pink;
            float: left;
        }
    </style>
</head>

<body>
<div id="outer">
    <div id="imgs">
        <img src="./images/banner1.png" alt="">
        <img src="./images/banner2.png" alt="">
        <img src="./images/banner3.png" alt="">
        <img src="./images/banner4.png" alt="">
        <img src="./images/banner5.png" alt="">
        <img src="./images/banner1.png" alt="">
    </div>
</div>
<script type="text/javascript">
    var imgs = document.getElementById("imgs");
    var left = 0;
    var intervalId = setInterval(function step (){
        left -= 8; //每次更改left的值
        imgs.style.left = left + "px";  //更新div的left值

        if (left <= -5000){ //如果显示的是最后一张图片，则切换的第一张图片
            left = 0;
        }
        
        if (left % 1000 == 0){ // 如果显示整张图片
            clearInterval(intervalId);  //清除定时器，让当前图片停留
            setTimeout(function (){ //2s之后，启动一个新的轮播定时器
                intervalId = setInterval(step, 20)
            }, 2000)
        }
    }, 10)
</script>
</body>

</html>
