<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			position: relative;
		}
		a{
			width: 40px;
			height: 40px;
			background: red;
			position: absolute;
			top: 20px;
			right: 20px;
		}
		ul{
			width: 150px;
			height: 150px;
			background: yellow;
			margin: 0 0 0 50px;
			padding: 0;
			float: left;
			display: inline;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>
			<ul></ul>
		</div>
		<a href="javascript:void(0)"></a>
	</div>
</body>
</html>
