<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 500px;
			height: 100px;
			border: 3px solid #000;

			margin: 100px auto;

			/*padding-top: 100px;*/

			position: relative;
		}
		.content{
			width: 500px;
			height: 0px;
			background: blue;

			/*margin-top: 100px;*/

			/*position: relative;*/
			/*top: 100px;*/

			position: absolute;
			top: 100px;
			left: 0;

			-webkit-transition: all .5s;
			-moz-transition: all .5s;
			-ms-transition: all .5s;
			-o-transition: all .5s;
			transition: all .5s;

			/*font-size: 0px;*/
			line-height: 200px;
			text-align: center;
			font-size: 20px;

			overflow: hidden;
		}
		.wrap:hover .content{
			height: 200px;

			/*font-size: 20px;*/
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
			购物车中还没有商品，请及时选购！
		</div>
	</div>
</body>
</html>
