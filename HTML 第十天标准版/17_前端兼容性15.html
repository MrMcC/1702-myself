<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 201px;
			height: 201px;
			border: 1px solid #000;
			position: relative;
		}
		.box span{
			width: 20px;
			height: 20px;
			background: yellow;
			position: absolute;
			right: -1px;
			bottom: -1px;
		}
	</style>
</head>
<body>
	<div class="box">
		<span></span>
	</div>
</body>
</html>
