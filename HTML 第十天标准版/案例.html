<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 500px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;

			position: relative;
		}
		.content{
			width: 500px;
			height: 0px;
			/*background: red;*/
			box-shadow: 0px 5px 20px #ccc;

			position: absolute;
			top: 100px;left: 0;

			font-size: 50px;
			text-align: center;
			line-height: 200px;

			overflow: hidden;

			transition: all .5s;
		}
		.wrap:hover .content{
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
			我是测试文本
		</div>
	</div>
</body>
</html>
