<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			margin:0;
			padding: 0;
			list-style: none;
			width: 300px;
		}
		li{
			list-style: none;
			height: 12px;
			border: 1px solid #000;

			overflow: hidden;

			/*vertical-align: middle;*/
			float: left;
		}
		a{
			width: 100px;
			height: 12px;
			float: left;
			background: red;
		}
		span{
			width: 100px;
			height: 12px;
			float: right;
			background: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="javascript:void(0)"></a>
			<span></span>
		</li>
		<li>
			<a href="javascript:void(0)"></a>
			<span></span>
		</li>
		<li>
			<a href="javascript:void(0)"></a>
			<span></span>
		</li>
	</ul>
</body>
</html>
