<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;list-style: none;
			}
			#side_menu{
				width: 600px;height: 350px;margin: 100px 100px;
			}
			#menu_list{
				width: 100%;height: 100%;
				position: relative;
			}
			#menu_list>li{
				width: 100%;height: 50px;
			}
			#menu_list>li>p{
				width: 200px;background-color: pink;
				height: 100%;border-bottom: 1px solid white;
				box-sizing: border-box;
			}
			#menu_list>li>div{
				width: 400px;height: 350px;
				/*background-color: yellow;*/
				position: absolute;top: 0;right: 0;
				display: none;border: 1px solid gainsboro;
				box-sizing: border-box;
			}
		</style>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#menu_list>li").hover(function(){
					$(this).children("p").css({
						backgroundColor : "gray"
					}).next().css({
						display : "block"
					})
				},function(){
					$(this).children("p").css({
						backgroundColor : "pink"
					}).next().css({
						display : "none"
					})
				})
			})
		</script>
	</head>
	<body>
		<div id="side_menu">
			<ul id="menu_list">
				<li>
					<p></p>
					<div>内容1</div>
				</li>
				<li>
					<p></p>
					<div>内容2</div>
				</li>
				<li>
					<p></p>
					<div>内容3</div>
				</li>
				<li>
					<p></p>
					<div>内容4</div>
				</li>
				<li>
					<p></p>
					<div>内容5</div>
				</li>
				<li>
					<p></p>
					<div>内容6</div>
				</li>
				<li>
					<p></p>
					<div>内容7</div>
				</li>
			</ul>
		</div>
	</body>
</html>
