<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 600px;
			height: 800px;
			border: 1px solid red;
		}
		.top{
			width: 600px;
			height: 150px;
			background: yellow;

			font-size: 50px;

			text-align: center;
			line-height: 150px;

			text-indent: 0px;
		}
		.top_span{
			font-size: 25px;

			margin-left: 50px;

		}
		div{
			font-size: 25px;

			text-indent: 50px;
		}
		.mei{
			font-size: 50px;
			color: red;
		}
		.xiong{
			color: blue;
			font-style: italic;
		}
		.meng{
			color: green;
			font-style: italic;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<!-- 表示最外层的 -->
	<div class="wrap">
		<!-- 表示顶部的标题 -->
		<div class="top">
			初相遇
			<span class="top_span">
				文/席慕容
			</span>
		</div>
		<div class="bottom">
			<div>
				<span class="mei">美</span>
				丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。
			</div>
			<div>
				我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。
				<span class="xiong">
					胸怀中满溢着幸福，只因你就在我眼前，
				</span>
				对我微笑，一如当年。
			</div>
			<div class="meng">
				我真喜欢那样的梦，明明知道你已为我拔涉千里，却又觉得芳草鲜美，落英缤纷，好象你我才初初相遇。
			</div>
		</div>
	</div>
</body>
</html>
