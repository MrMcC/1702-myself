<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			height: 200px;
			background: red;
		}
		.son{
			width: 300px;
			height: 200px;
			background: blue;

			/*margin-left: 1081px;*/

			/*
			float :
					浮动

				属性：
					none 	-> 不浮动
					left 	-> 左浮动
					right 	-> 右浮动

				浮动会使元素尽可能的
				向左移动或向右移动
			 */
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
