<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
		/*
		每一个标签实际都是有具体的划分的

			1.块元素标签
				div

			2.内联元素标签
				span
			3.内联块元素标签
				没学
		 */
			height: 200px;
			background: red;

			float: left;
		}
	</style>
</head>
<body>
	<!--
		浮动的特性 1：
			对没有宽度的元素，
			浮动会使元素的内容去撑开宽度
	 -->
	<div>
		我是一个块元素
	</div>
</body>
</html>
