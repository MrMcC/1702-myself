<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 1300px;
			border: 5px solid red;

			/*
			当浮动对我们产生了影响的时候
			我们需要去清除浮动
			 */
			/*1：给父级元素设置浮动*/
			/*float: left;*/

			/*2：给父级直接设置高度*/
			/*height: 500px;*/

			/*3:给父级设置 overflow*/
			/*overflow: hidden;*/
		}
		.div_1{
			width: 200px;
			height: 200px;
			background: green;

			float: left;
		}
		.div_2{
			width: 500px;
			height: 500px;
			background: blue;

			float: right;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="div_1"></div>
		<div class="div_2"></div>
	</div>
</body>
</html>
