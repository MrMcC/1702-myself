<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 900px;
			height: 300px;
			border: 3px solid red;

			margin-left: auto;
			margin-right: auto;

			/*修改文字大小*/
			font-size: 80px;

			/*修改文字颜色*/
			color: green;

			/*padding-left: 30px;*/

			/*设置元素水平对齐方式
				left 	-> 左对齐
				right	-> 右对齐
				center	-> 居中对齐

				需要注意使用条件
			*/
			text-align: center;

			/*设置文字的行高*/
			line-height: 300px;

			/*设置文字的粗细程度
				bold 	-> 加粗字体
				normal 	-> 正常字体
			*/
			font-weight: bold;

			/*设置文字的字体样式
				italic 	-> 斜体字
				normal 	-> 正常字体
			*/
			font-style: italic;

			/*设置文字的间距*/
			letter-spacing: 50px;

			/*
			设置文字的修饰线
				underline 	-> 下划线
				line-through-> 删除线
				none 		-> 无修饰线
			 */
			text-decoration: none;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div>
		我是李先生
	</div>

	<a href="javascript:void(0);">MR_LP</a>
</body>
</html>
