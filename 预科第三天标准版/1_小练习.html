<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 500px;
			height: 500px;
			border: 3px solid green;
			background: blue;
		}
		.div_2{
			width: 398px;
			height: 398px;
			background: purple;
			border: 1px solid purple;

			margin-top: 50px;
			margin-left: 50px;
		}
		.div_3{
			width: 300px;
			height: 300px;
			background: green;
			border: 3px solid cyan;

			margin-top: 50px;
			margin-left: 50px;
		}
		.div_4{
			width: 100px;
			height: 100px;
			background: yellow;
			border: 50px solid red;

			margin-top: 50px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<!--
		.div_1>.div_2

		> : 表示子级
	 -->
	<!--
		.div_1>.div_2>.div_3>.div_4
	 -->
	 <!-- margin 的 实现方式 -->
	<div class="div_1">
		<div class="div_2">
			<div class="div_3">
				<div class="div_4"></div>
			</div>
		</div>
	</div>
</body>
</html>
