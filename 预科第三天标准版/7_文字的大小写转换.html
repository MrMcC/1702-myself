<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			font-size: 200px;

			/*设置文字的大小写转换
				uppercase 	-> 英文大写
				lowercase 	-> 英文小写
			*/
			text-transform: lowercase;
		}
	</style>
</head>
<body>
	<div>
		abcABC
	</div>
</body>
</html>
